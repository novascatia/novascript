<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript | Sell Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-main: #ededed;
            --accent: #3b82f6;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 40px 20px; }
        .container { max-width: 650px; margin: 0 auto; position: relative; z-index: 1; }
        .form-card { background: var(--bg-card); border: 1px solid var(--border-subtle); padding: 35px; border-radius: 20px; backdrop-filter: blur(12px); }
        h1 { font-size: 2rem; font-weight: 800; text-align: center; margin-bottom: 30px; letter-spacing: -0.04em; }
        .group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; color: #888; margin-bottom: 8px; }
        input, textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle); padding: 14px; border-radius: 12px; color: #fff; font-family: inherit; box-sizing: border-box; outline: none; }
        textarea { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; }
        .btn-publish { width: 100%; background: #fff; color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-publish:hover { background: var(--accent); color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sell New Script</h1>
        <div class="form-card">
            <form id="sellForm">
                <div class="group">
                    <label>Product Name</label>
                    <input type="text" id="name" placeholder="e.g. Growtopia Auto-Farm" required>
                </div>
                <div class="group">
                    <label>Price (IDR)</label>
                    <input type="number" id="price" placeholder="50000" required>
                </div>
                <div class="group">
                    <label>Description</label>
                    <textarea id="description" rows="2" placeholder="Brief info about the script..."></textarea>
                </div>
                <div class="group">
                    <label>How to Use (User will see this after purchase)</label>
                    <textarea id="how_to_use" rows="3" placeholder="1. Open executor..."></textarea>
                </div>
                <div class="group">
                    <label>Script Content (Sent to Email & Web)</label>
                    <textarea id="script_content" rows="6" placeholder="loadstring(game:HttpGet(...))()" required></textarea>
                </div>
                <button type="submit" class="btn-publish" id="submitBtn">Publish Product</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('sellForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'Publishing...';
            btn.disabled = true;

            const payload = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                how_to_use: document.getElementById('how_to_use').value,
                script_content: document.getElementById('script_content').value
            };

            try {
                const res = await fetch('/.netlify/functions/add-product', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if (result.success) {
                    alert('Product published successfully!');
                    document.getElementById('sellForm').reset();
                } else { throw new Error(result.message); }
            } catch (err) { alert('Error: ' + err.message); }
            finally { btn.innerText = 'Publish Product'; btn.disabled = false; }
        });
    </script>
</body>
</html>
