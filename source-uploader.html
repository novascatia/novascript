<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Uploader - NovaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #EAEAEA; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px 20px 100px 20px; }
        header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        header h1 { font-size: 2.8rem; color: #FFFFFF; margin: 0; }
        .admin-section { background-color: #1E1E1E; padding: 30px; border-radius: 15px; margin-bottom: 30px; }
        .admin-section h2 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 15px; margin-bottom: 25px; color: #FFFFFF; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #A0A0A0; text-align: left; }
        .form-group input, .form-group textarea { width: 100%; padding: 15px; background-color: #2a2a2a; border: 2px solid #444; border-radius: 10px; color: #EAEAEA; font-size: 1rem; box-sizing: border-box; }
        .form-group .slug-preview { font-size: 0.8rem; color: #777; margin-top: 5px; font-family: monospace; }
        .btn { padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; font-size: 1rem; cursor: pointer; color: white; }
        .btn-primary { background: linear-gradient(90deg, #6A11CB 0%, #2575FC 100%); }
        .general-message { text-align: center; padding: 10px; margin-top: 15px; border-radius: 8px; display: none; }
        .general-message.success { background-color: #28a745; color: white; }
        .general-message.error { background-color: #dc3545; color: white; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #1E1E1E; color: #777; text-align: center; padding: 15px 0; font-size: 0.9rem; border-top: 1px solid #333; z-index: 500; }
        .footer a { color: #2575FC; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Source Uploader</h1></header>
        <div class="admin-section">
            <h2>Publish Raw Source</h2>
            <form id="publish-source-form">
                <div class="form-group">
                    <label for="source-slug">Source URL Name (Unique)</label>
                    <input type="text" id="source-slug" placeholder="contoh: auto-farm-v3-source" required>
                    <p class="slug-preview">URL akan menjadi: novascript.site/encrypt/<span id="source-slug-preview">...</span></p>
                </div>
                <div class="form-group">
                    <label for="source-script">Source Script (Konten utama yang di-load)</label>
                    <textarea id="source-script" style="height: 250px; font-family: monospace;" placeholder="-- Kode utama Anda di sini" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publish Raw Source</button>
            </form>
            <div id="source-message" class="general-message"></div>
        </div>
    </div>
    <footer class="footer">
        <a href="admin.html" style="color: #777; text-decoration: none;">‚Üê Back to Admin Hub</a>
    </footer>
    <script>
        const sourceForm = document.getElementById('publish-source-form');
        const sourceMessage = document.getElementById('source-message');
        const slugInput = document.getElementById('source-slug');
        const slugPreview = document.getElementById('source-slug-preview');

        function showMessage(element, text, isSuccess) {
            element.textContent = text;
            element.className = 'general-message';
            element.classList.add(isSuccess ? 'success' : 'error');
            element.style.display = 'block';
            setTimeout(() => { element.style.display = 'none'; }, 8000);
        }

        slugInput.addEventListener('input', () => {
            const sanitizedSlug = slugInput.value.trim().toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            slugPreview.textContent = sanitizedSlug;
        });
        
        sourceForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = sourceForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Publishing...';
            
            const slug = slugInput.value.trim().toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            const body = {
                slug: slug,
                source_script: document.getElementById('source-script').value
            };

            try {
                const response = await fetch('/.netlify/functions/post-script', { method: 'POST', body: JSON.stringify(body) });
                const result = await response.json();
                if (!result.success) throw new Error(result.message);
                
                showMessage(sourceMessage, `Raw Source published! URL: https://novascript.site/encrypt/${slug}`, true);
                sourceForm.reset();
                slugPreview.textContent = '...';
            } catch (error) {
                showMessage(sourceMessage, `Error: ${error.message}`, false);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Publish Raw Source';
            }
        });
    </script>
</body>
</html>
