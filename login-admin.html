<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', ui-sans-serif, system-ui; background-color: #f9fafb; }
        .accent-btn { background-color: #1e3a8a; }
        .accent-btn:hover { background-color: #172554; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-100">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Admin Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full accent-btn text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 shadow-md">
                Log In
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            messageDiv.textContent = 'Logging in...';

            // Panggil Netlify Function yang memeriksa ENV vars
            const response = await fetch('/.netlify/functions/check-credentials', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                // Set cookie untuk status login admin
                document.cookie = "adminLoggedIn=true; path=/; max-age=" + (60 * 60 * 24 * 7); // 7 hari
                messageDiv.textContent = 'Login successful! Redirecting...';
                window.location.href = '/admin.html';
            } else {
                const result = await response.json();
                messageDiv.textContent = `Error: ${result.message}`;
            }
        });
    </script>
</body>
</html>
