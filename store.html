<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaStore | Premium Scripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --accent-blue: #3b82f6;
            --text-main: #ededed;
            --text-muted: #888888;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sama dengan index.html */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 10;
        }

        .spotlight {
            position: fixed; top: -20%; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 1000px; height: 600px;
            background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            pointer-events: none; z-index: -1;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 100px 24px; position: relative; z-index: 1; }

        header { text-align: center; margin-bottom: 60px; }
        header h1 { 
            font-size: 3.5rem; font-weight: 800; letter-spacing: -0.04em; margin: 0;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .product-card {
            background: var(--bg-card); border: 1px solid var(--border-subtle);
            padding: 30px; border-radius: 20px; backdrop-filter: blur(10px);
            transition: 0.3s; display: flex; flex-direction: column;
        }

        .product-card:hover { border-color: var(--accent-blue); transform: translateY(-5px); }

        .price { font-size: 1.5rem; font-weight: 700; color: #fff; margin: 15px 0; }
        .price span { font-size: 0.9rem; color: var(--text-muted); }

        .buy-btn {
            background: #fff; color: #000; border: none; padding: 12px;
            border-radius: 10px; font-weight: 700; cursor: pointer;
            transition: 0.2s; margin-top: auto;
        }

        .buy-btn:hover { background: var(--accent-blue); color: #fff; }

        .footer { 
            text-align: center; margin-top: 50px; color: var(--text-muted); font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="spotlight"></div>

    <div class="container">
        <header>
            <h1>NovaStore</h1>
            <p>Automated Script Licensing System</p>
        </header>

        <div id="product-list" class="product-grid">
            <p style="text-align: center; grid-column: 1/-1;">Loading products...</p>
        </div>

        <div class="footer">
            Â© 2026 NovaScript | Secure Payment by Midtrans
        </div>
    </div>

    <script>
        // Simulasi data produk (Nanti kita ambil dari Supabase)
        const products = [
            { id: 1, name: "Auto Farm Pro", price: "50000", desc: "Best for Growtopia farming", duration: "30 Days" },
            { id: 2, name: "VIP Obfuscator", price: "150000", desc: "Lifetime access to V4 Core", duration: "Permanent" }
        ];

        const container = document.getElementById('product-list');
        container.innerHTML = products.map(p => `
            <div class="product-card">
                <h2 style="margin:0; font-size: 1.2rem;">${p.name}</h2>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin: 10px 0;">${p.desc}</p>
                <div class="price">Rp ${parseInt(p.price).toLocaleString()} <span>/ ${p.duration}</span></div>
                <button class="buy-btn" onclick="checkout(${p.id})">Purchase Now</button>
            </div>
        `).join('');

        function checkout(id) {
            alert("Step 2 Berhasil! Di Step berikutnya kita akan buat fungsi Backend untuk Midtrans.");
        }
    </script>
</body>
</html>
