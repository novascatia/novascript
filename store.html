<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascript Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.2);
            --text-main: #ededed;
            --text-muted: #888888;
            --accent-blue: #3b82f6;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 10;
        }

        .spotlight {
            position: fixed; top: -10%; left: 50%;
            transform: translateX(-50%);
            width: 100%; max-width: 1000px; height: 600px;
            background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 40px 24px; 
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* --- HEADER --- */
        header { 
            margin-bottom: 40px; 
            display: flex; flex-direction: column; align-items: center;
        }

        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: inline-flex; align-items: center; gap: 6px;
        }

        header h1 { 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            font-weight: 800; 
            letter-spacing: -0.04em; 
            margin: 0; 
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .cta-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            padding: 40px 30px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .cta-card p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .discord-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s var(--ease-out);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.05);
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            background: #e0e0e0;
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
        }

        /* --- FOOTER --- */
        .footer { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            padding: 10px 24px; border-radius: 50px;
            font-size: 0.8rem; color: #666;
            display: flex; gap: 15px; align-items: center;
            z-index: 50;
        }
        .footer a { color: #fff; text-decoration: none; font-weight: 500; }

        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="spotlight"></div>

    <div class="container">
        <header>
            <div class="status-badge">Shop is Open</div>
            <h1>NovaStore</h1>
        </header>

        <div class="cta-card">
            <p>Untuk melihat daftar produk terbaru dan melakukan pembelian, silakan bergabung ke server Discord resmi kami.</p>
            <a href="https://discord.gg/eFMMZDgww8" target="_blank" class="discord-btn">Join Discord to Order ➔</a>
        </div>
    </div>

    <footer class="footer">
        <a href="index.html">← Back</a>
        <span style="opacity:0.2">|</span>
        <span>© 2025 nov4</span>
    </footer>
</body>
</html>
