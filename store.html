<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascript Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.2);
            --text-main: #ededed;
            --text-muted: #888888;
            --accent-green: #4ade80;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- GLOBAL & TEXTURE (SAME AS INDEX) --- */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 10;
        }

        .spotlight {
            position: fixed; top: -20%; left: 50%;
            transform: translateX(-50%);
            width: 100%; max-width: 1000px; height: 600px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.06) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 100px 24px 140px 24px; 
            position: relative;
            z-index: 1;
        }

        /* --- HEADER --- */
        header { 
            text-align: center; 
            margin-bottom: 60px; 
            display: flex; flex-direction: column; align-items: center;
        }

        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .status-badge::before {
            content: ''; width: 6px; height: 6px; background: var(--accent-blue); border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-blue);
        }

        header h1 { 
            font-size: clamp(3rem, 6vw, 4.5rem); 
            font-weight: 800; 
            letter-spacing: -0.04em; 
            margin: 0; 
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        #store-logo.glitching { -webkit-text-fill-color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* --- CATEGORY TABS --- */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            width: fit-content;
            margin-left: auto; margin-right: auto;
            backdrop-filter: blur(10px);
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 10px 24px;
            border-radius: 40px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
        }

        .tab-btn:hover { color: #fff; }

        .tab-btn.active {
            background: #fff;
            color: #000;
            box-shadow: 0 4px 15px rgba(255,255,255,0.15);
        }

        /* --- GRID & CARDS --- */
        .store-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }

        .store-item { 
            background-color: var(--bg-card); 
            backdrop-filter: blur(10px);
            padding: 24px; 
            border-radius: 16px; 
            border: 1px solid var(--border-subtle); 
            transition: all 0.4s var(--ease-out);
            position: relative;
            opacity: 0; transform: translateY(20px); /* Animation Start */
            display: flex; flex-direction: column;
        }

        .store-item.visible { opacity: 1; transform: translateY(0); }

        .store-item:hover { 
            transform: translateY(-5px); 
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--border-hover);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* Card Header */
        .item-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-title { 
            font-size: 1.1rem; font-weight: 600; color: #fff; letter-spacing: -0.02em; margin: 0;
            display: flex; flex-direction: column; gap: 4px;
        }

        /* Tags */
        .tag {
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; padding: 2px 6px; border-radius: 4px;
            width: fit-content; font-weight: 700;
        }
        .tag.new { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .tag.illegal { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

        .item-status {
            font-size: 0.75rem; color: var(--accent-green); 
            background: rgba(74, 222, 128, 0.1); padding: 4px 8px; border-radius: 12px;
        }

        /* Pricing Table */
        .price-list {
            margin-top: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .price-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem;
        }
        .price-row:last-child { border-bottom: none; }

        .currency { color: #888; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; }
        
        .price-val { font-weight: 500; display: flex; gap: 8px; align-items: center; }
        .old-price { text-decoration: line-through; color: #555; font-size: 0.75rem; }
        .new-price { color: #fff; }

        /* Buy Button */
        .buy-btn-container { margin-top: 20px; }
        .buy-btn {
            display: block; width: 100%; text-align: center;
            background: #fff; color: #000;
            text-decoration: none; padding: 10px 0; border-radius: 8px;
            font-weight: 600; font-size: 0.9rem;
            transition: 0.2s;
            box-sizing: border-box;
        }
        .buy-btn:hover { background: #eee; transform: translateY(-2px); }

        /* --- FOOTER --- */
        .footer { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            padding: 10px 24px; border-radius: 50px;
            font-size: 0.8rem; color: #666;
            display: flex; gap: 15px; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 50;
        }
        .footer a { color: #fff; text-decoration: none; font-weight: 500; transition: opacity 0.2s; }
        .footer a:hover { opacity: 0.7; }

        @media (max-width: 600px) {
            .container { padding-top: 60px; }
            header h1 { font-size: 2.5rem; }
            .store-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="spotlight"></div>

    <div class="container">
        <header>
            <div class="status-badge">Updated Price</div>
            <h1><span id="store-logo">NovaStore</span></h1>
            <p style="color: #888; margin-top: 15px;">Premium scripts at affordable prices.</p>
        </header>

        <div class="category-tabs">
            <button class="tab-btn active" onclick="switchCategory('growpai')">Growpai</button>
            <button class="tab-btn" onclick="switchCategory('growlauncher')">GrowLauncher</button>
        </div>
        
        <div id="store-grid" class="store-grid">
            </div>
    </div>

    <footer class="footer">
        <a href="index.html">← Library</a>
        <span style="opacity:0.2">|</span>
        <span>© 2025 nov4</span>
        <span style="opacity:0.2">|</span>
        <a href="https://discord.gg/eFMMZDgww8" target="_blank">Buy on Discord ➔</a>
    </footer>

    <script>
        // --- DATA STORE ---
        const products = {
            growpai: [
                { name: "Proxy CSN", oldIDR: "50.000", newIDR: "37.500", usd: "3.0", gtfy: "20.0", rgt: "2.0" },
                { name: "Copy World", oldIDR: "25.000", newIDR: "18.750", usd: "1.5", gtfy: "10.0", rgt: "1.0" },
                { name: "PTHT", oldIDR: "20.000", newIDR: "15.000", usd: "1.5", gtfy: "5.0", rgt: "1.0" },
                { name: "Splice", oldIDR: "65.000", newIDR: "48.750", usd: "3.0", gtfy: "30.0", rgt: "2.0" },
                { name: "PnB", oldIDR: "20.000", newIDR: "15.000", usd: "1.5", gtfy: "5.0", rgt: "1.0" },
                { name: "Auto SB", oldIDR: "10.000", newIDR: "7.500", usd: "1.0", gtfy: "3.0", rgt: "1.0" },
                { name: "Fast Consume", oldIDR: "10.000", newIDR: "7.500", usd: "1.0", gtfy: "3.0", rgt: "1.0" },
                { name: "[NEW!] Auto Donate S4T", oldIDR: "75.000", newIDR: "56.250", usd: "5.0", gtfy: "30.0", rgt: "3.0" },
                { name: "[ILLEGAL] Auto Growch", oldIDR: "35.000", newIDR: "26.250", usd: "2.0", gtfy: "15.0", rgt: "2.0" },
                { name: "[ILLEGAL] Carnival Hack", oldIDR: "35.000", newIDR: "26.250", usd: "2.0", gtfy: "15.0", rgt: "2.0" }
            ],
            growlauncher: [
                { name: "PTHT", oldIDR: "40.000", newIDR: "30.000", usd: "2.5", gtfy: "10.0", rgt: "2.0" },
                { name: "PnB", oldIDR: "20.000", newIDR: "15.000", usd: "1.3", gtfy: "5.0", rgt: "1.0" },
                { name: "Splice", oldIDR: "50.000", newIDR: "37.500", usd: "3.0", gtfy: "20.0", rgt: "2.0" },
                { name: "Auto SB", oldIDR: "10.000", newIDR: "7.500", usd: "1.5", gtfy: "3.0", rgt: "1.0" },
                { name: "Fast Consume", oldIDR: "10.000", newIDR: "7.500", usd: "1.5", gtfy: "3.0", rgt: "1.0" },
                { name: "Buy Pack - Request", oldIDR: "10.000", newIDR: "7.500", usd: "1.5", gtfy: "3.0", rgt: "1.0" },
                { name: "Put & Harvest (2in1)", oldIDR: "20.000", newIDR: "15.000", usd: "1.5", gtfy: "5.0", rgt: "1.0" },
                { name: "[NEW!] Auto Donate S4T", oldIDR: "50.000", newIDR: "37.500", usd: "3.0", gtfy: "20.0", rgt: "2.0" },
                { name: "Request Script", oldIDR: "0", newIDR: "0", usd: "0.0", gtfy: "0.0", rgt: "0.0", isFree: true }
            ]
        };

        const grid = document.getElementById('store-grid');
        const tabs = document.querySelectorAll('.tab-btn');

        // --- RENDER FUNCTION ---
        function renderItems(category) {
            // Update Tab UI
            tabs.forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.toLowerCase().includes(category)) btn.classList.add('active');
            });

            // Clear Grid
            grid.innerHTML = '';

            const data = products[category];
            
            data.forEach((item, index) => {
                // Parse Name for Tags
                let displayName = item.name;
                let tagHtml = '';
                
                if(displayName.includes('[NEW!]')) {
                    displayName = displayName.replace('[NEW!]', '').trim();
                    tagHtml += `<span class="tag new">NEW</span>`;
                }
                if(displayName.includes('[ILLEGAL]')) {
                    displayName = displayName.replace('[ILLEGAL]', '').trim();
                    tagHtml += `<span class="tag illegal">RISKY</span>`;
                }

                // Render Card
                const card = document.createElement('div');
                card.className = 'store-item';
                card.innerHTML = `
                    <div class="item-header">
                        <h2 class="item-title">
                            ${displayName}
                            <div>${tagHtml}</div>
                        </h2>
                        <span class="item-status">Available</span>
                    </div>

                    <div class="price-list">
                        <div class="price-row">
                            <span class="currency">IDR</span>
                            <span class="price-val">
                                ${item.isFree ? '<span>Free</span>' : `<span class="old-price">Rp ${item.oldIDR}</span> <span class="new-price">Rp ${item.newIDR}</span>`}
                            </span>
                        </div>
                        <div class="price-row">
                            <span class="currency">USD</span>
                            <span class="price-val text-white">${item.isFree ? 'Free' : '$' + item.usd}</span>
                        </div>
                        <div class="price-row">
                            <span class="currency">GTFY/RGT</span>
                            <span class="price-val text-white" style="font-size:0.75rem">
                                ${item.isFree ? '0 BGL' : `${item.gtfy} / ${item.rgt} BGL`}
                            </span>
                        </div>
                    </div>

                    <div class="buy-btn-container">
                        <a href="https://discord.gg/eFMMZDgww8" target="_blank" class="buy-btn">Purchase</a>
                    </div>
                `;
                
                grid.appendChild(card);

                // Animation
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 80);
            });
        }

        // --- GLITCH EFFECT (Reused) ---
        const logoElement = document.getElementById('store-logo');
        const originalText = 'NovaStore';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$€£¥';
        
        function startScrambleEffect() {
            if (!logoElement) return;
            let tempText = Array(originalText.length).fill(originalText[0]);
            let scrambleCount = 0;
            logoElement.classList.add('glitching');

            const scrambleTimer = setInterval(() => {
                if (scrambleCount < originalText.length) {
                    tempText[scrambleCount] = characters.charAt(Math.floor(Math.random() * characters.length));
                    logoElement.textContent = tempText.join('');
                    scrambleCount++;
                } else {
                    clearInterval(scrambleTimer);
                    let resolveCount = 0;
                    const resolveTimer = setInterval(() => {
                        if (resolveCount < originalText.length) {
                            tempText[resolveCount] = originalText[resolveCount];
                            logoElement.textContent = tempText.join('');
                            resolveCount++;
                        } else {
                            clearInterval(resolveTimer);
                            logoElement.classList.remove('glitching');
                            setTimeout(startScrambleEffect, 8000);
                        }
                    }, 60); 
                }
            }, 50); 
        }

        function switchCategory(cat) {
            renderItems(cat);
        }

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            renderItems('growpai');
            startScrambleEffect();
        });
    </script>
</body>
</html>
