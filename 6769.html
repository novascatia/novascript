<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript Deobfuscator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #0a0a0a;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(6, 182, 212, 0.3); /* Cyan Hover */
            --text-main: #ededed;
            --text-muted: #888888;
            --accent: #06b6d4; /* Cyan 500 */
            --accent-glow: rgba(6, 182, 212, 0.2);
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- GLOBAL & TEXTURE --- */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex; justify-content: center;
        }

        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 10;
        }

        .spotlight {
            position: fixed; top: -20%; left: 50%;
            transform: translateX(-50%);
            width: 100%; max-width: 1000px; height: 600px;
            background: radial-gradient(ellipse at center, rgba(6, 182, 212, 0.08) 0%, transparent 70%);
            pointer-events: none; z-index: -1;
        }

        .container { 
            width: 100%; max-width: 800px; 
            padding: 80px 24px 100px 24px; 
            position: relative; z-index: 1;
        }

        /* --- HEADER --- */
        header { text-align: center; margin-bottom: 60px; }

        .status-badge {
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: var(--accent); background: var(--accent-glow);
            border: 1px solid rgba(6, 182, 212, 0.3);
            padding: 4px 12px; border-radius: 20px;
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px;
        }
        .status-badge::before {
            content: ''; width: 6px; height: 6px; background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        header h1 { 
            font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; letter-spacing: -0.04em; margin: 0;
            background: linear-gradient(180deg, #fff 0%, #999 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .glitch-text.active { -webkit-text-fill-color: #fff; text-shadow: 0 0 15px rgba(6, 182, 212, 0.8); }

        header p { color: var(--text-muted); margin-top: 15px; font-weight: 400; }

        /* --- CARD STYLES --- */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px; padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            transition: border-color 0.3s;
        }
        .card:hover { border-color: var(--border-hover); }

        .label-row { display: flex; justify-content: space-between; margin-bottom: 12px; align-items: center; }
        .label-row label { font-size: 0.9rem; font-weight: 600; color: #fff; }
        .label-row span { font-size: 0.75rem; color: var(--text-muted); font-family: 'JetBrains Mono'; }

        .input-area {
            width: 100%; height: 180px;
            background: #050505; border: 1px solid #333; border-radius: 12px;
            padding: 16px; color: var(--text-main); font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem; resize: vertical; outline: none; transition: 0.2s;
        }
        .input-area:focus { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }

        .btn-main {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            color: #fff; font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(6, 182, 212, 0.4); }
        .btn-main:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- OUTPUT SECTION --- */
        #output-card { 
            display: none; 
            opacity: 0; transform: translateY(20px); 
            animation: slideUp 0.5s var(--ease-out) forwards;
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-secondary {
            flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff;
            padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: 0.2s;
        }
        .btn-secondary:hover { background: #262626; border-color: var(--accent); }

        /* --- FOOTER --- */
        .footer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle); padding: 10px 24px; border-radius: 50px;
            font-size: 0.8rem; color: #666; display: flex; gap: 15px; align-items: center; z-index: 50;
        }
        .footer a { color: #fff; text-decoration: none; font-weight: 500; transition: opacity 0.2s; }
        .footer a:hover { opacity: 0.7; }
        
        .error-msg { color: #ef4444; font-size: 0.85rem; margin-top: 10px; display: none; text-align: center;}
        
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="spotlight"></div>

    <div class="container">
        <header>
            <div class="status-badge">Auto-Key Detection Enabled</div>
            <h1><span id="logo-text" class="glitch-text">DEOBFUSCATOR</span></h1>
            <p>Paste your NovaScript V4 code below. No key needed.</p>
        </header>

        <div class="card">
            <div class="label-row">
                <label>Encrypted Source</label>
                <span>Paste V4 Code</span>
            </div>
            <textarea id="input-script" class="input-area" placeholder="local l1Il1I = {...} ..."></textarea>
            <div id="error-msg" class="error-msg"></div>
        </div>

        <button id="decrypt-btn" class="btn-main">
            <span id="btn-text">UNLOCK SCRIPT</span>
        </button>

        <div id="output-card" class="card" style="margin-top: 24px;">
            <div class="label-row">
                <label>Decrypted Result</label>
                <span style="color: var(--accent);">Success</span>
            </div>
            <textarea id="output-script" class="input-area" readonly style="color: #a5f3fc;"></textarea>
            <div class="action-row">
                <button class="btn-secondary" id="copy-btn">Copy Code</button>
                <button class="btn-secondary" id="download-btn">Download .lua</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span>Â© 2024 nov4</span>
        <span style="opacity:0.2">|</span>
        <a href="#">NovaScript Tools</a>
    </footer>

    <script>
        // --- UI EFFECTS ---
        const logo = document.getElementById('logo-text');
        const originalText = "DEOBFUSCATOR";
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>";
        
        const glitchEffect = () => {
            logo.classList.add('active');
            let iterations = 0;
            const interval = setInterval(() => {
                logo.innerText = logo.innerText.split("").map((letter, index) => {
                    if(index < iterations) return originalText[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join("");
                
                if(iterations >= originalText.length) {
                    clearInterval(interval);
                    logo.classList.remove('active');
                }
                iterations += 1/3;
            }, 30);
        };
        
        // Run glitch on hover or load
        logo.addEventListener('mouseover', glitchEffect);
        setTimeout(glitchEffect, 1000);

        // --- DEOBFUSCATION LOGIC ---
        const btn = document.getElementById('decrypt-btn');
        const input = document.getElementById('input-script');
        const outputCard = document.getElementById('output-card');
        const output = document.getElementById('output-script');
        const errorMsg = document.getElementById('error-msg');
        const btnText = document.getElementById('btn-text');

        // Helper: XOR Logic matching the Lua script
        const bitXor = (a, b) => {
            // Emulate Lua Bitwise XOR logic using JS
            // In the Lua script: Standard bitwise logic is used manually.
            // JS ^ operator works fine for 32-bit integers.
            return a ^ b;
        };

        const decryptNovaV4 = (sourceCode) => {
            // 1. Regex to find the Byte Table: local var = {123, 45, 67...}
            const tableRegex = /\{([0-9,]+)\}/;
            const tableMatch = sourceCode.match(tableRegex);
            
            if (!tableMatch) throw new Error("Could not find encrypted data table.");
            
            const byteTable = tableMatch[1].split(',').map(Number);

            // 2. Regex to find the Key: Looks for string immediately after table or near it.
            // In V4: local table={...}; local key="KEY";
            // We look for: closing brace } -> semicolon/space -> local -> var -> = -> "KEY"
            const keyRegex = /\{[0-9,]+\}\s*;?\s*local\s+[a-zA-Z0-9_]+\s*=\s*"([^"]+)"/;
            const keyMatch = sourceCode.match(keyRegex);

            let key = "";
            if (keyMatch && keyMatch[1]) {
                key = keyMatch[1];
            } else {
                // Fallback: Try to find ANY string variable definition if strict match fails
                // But specifically avoid the watermark strings
                const allStringsRegex = /local\s+[a-zA-Z0-9_]+\s*=\s*"([^"]+)"/g;
                let m;
                const candidates = [];
                while ((m = allStringsRegex.exec(sourceCode)) !== null) {
                    const s = m[1];
                    if (s !== "NovascatiaOBF" && s !== "WhYaReYoUtRYnnADeoBfuSCatEE") {
                        candidates.push(s);
                    }
                }
                if (candidates.length > 0) {
                    // Usually the key is the last defined string before logic starts, or the one right after table.
                    // In V4 structure, it's the one right after table.
                    // If regex failed, we take the first candidate that looks like a key.
                    key = candidates[0]; 
                } else {
                    throw new Error("Could not auto-detect the decryption key.");
                }
            }

            console.log("Detected Key:", key);

            // 3. Replicate Decryption Logic
            let keyBytes = [];
            for (let i = 0; i < key.length; i++) keyBytes.push(key.charCodeAt(i));
            
            // Calculate Initial Checksum
            let checksum = 0;
            for (let i = 0; i < keyBytes.length; i++) checksum += keyBytes[i];

            let decryptedChars = [];

            // Loop through bytes
            for (let i = 0; i < byteTable.length; i++) {
                // Lua is 1-based index, JS is 0-based.
                // Logic: local temp = byte(key, (i-1)%#key + 1)
                let keyIndex = i % keyBytes.length; // (i-1)%len + 1 in Lua maps to i%len in JS
                let temp = keyBytes[keyIndex];

                // Logic: local decVal = xor(chunk, temp + (checksum % 255))
                let chunk = byteTable[i];
                let xorOperand = temp + (checksum % 255);
                let decVal = chunk ^ xorOperand;

                // Logic: decVal = decVal - (i-1)
                // In Lua i starts at 1. So i-1 is 0. In JS i starts at 0. So we subtract i.
                decVal = decVal - i;

                // Logic: while decVal < 0 do decVal = decVal + 256 end
                while (decVal < 0) {
                    decVal += 256;
                }

                // Logic: checksum = (checksum + chunk) % 255
                checksum = (checksum + chunk) % 255;

                decryptedChars.push(String.fromCharCode(decVal % 256));
            }

            return decryptedChars.join('');
        };

        btn.addEventListener('click', () => {
            const code = input.value.trim();
            errorMsg.style.display = 'none';
            outputCard.style.display = 'none';

            if (!code) {
                errorMsg.textContent = "Please paste the encrypted script first.";
                errorMsg.style.display = 'block';
                return;
            }

            // Loading State
            const originalText = btnText.textContent;
            btnText.textContent = "ANALYZING STRUCTURE...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            // Artificial Delay for "Hacking" feel
            setTimeout(() => {
                try {
                    const result = decryptNovaV4(code);
                    output.value = result;
                    outputCard.style.display = 'block'; // Show result
                    
                    // Success State
                    btnText.textContent = "DECRYPTED SUCCESSFULLY";
                    btn.style.background = "#10b981"; // Green
                    setTimeout(() => {
                        btnText.textContent = originalText;
                        btn.style.background = ""; // Reset gradient
                        btn.disabled = false;
                        btn.style.opacity = "1";
                    }, 2000);

                } catch (e) {
                    errorMsg.textContent = "Decryption Failed: " + e.message;
                    errorMsg.style.display = 'block';
                    btnText.textContent = "FAILED";
                    btn.style.background = "#ef4444"; // Red
                    setTimeout(() => {
                        btnText.textContent = originalText;
                        btn.style.background = "";
                        btn.disabled = false;
                        btn.style.opacity = "1";
                    }, 2000);
                }
            }, 800);
        });

        // Copy Button
        document.getElementById('copy-btn').addEventListener('click', function() {
            output.select();
            document.execCommand('copy');
            this.innerText = "Copied!";
            setTimeout(() => { this.innerText = "Copy Code"; }, 1500);
        });

        // Download Button
        document.getElementById('download-btn').addEventListener('click', function() {
            const blob = new Blob([output.value], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Decrypted_Script.lua";
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
