<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript | Sell Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #d4d4d8; }</style>
</head>
<body class="p-8 flex justify-center">

    <div class="w-full max-w-2xl bg-[#18181b] p-8 rounded-xl border border-[#27272a] shadow-xl">
        <h1 class="text-2xl font-bold text-white mb-2">Publish New Script</h1>
        <p class="text-sm text-gray-400 mb-8">Upload your script to the NovaScript Marketplace. Set price to 0 for Free.</p>

        <form id="sell-form" class="space-y-5" onsubmit="submitScript(event)">
            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Title</label>
                <input type="text" id="title" required class="w-full bg-[#09090b] border border-zinc-700 rounded-lg px-4 py-2 focus:border-blue-500 outline-none text-white">
            </div>
            
            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Description</label>
                <textarea id="desc" required rows="3" class="w-full bg-[#09090b] border border-zinc-700 rounded-lg px-4 py-2 focus:border-blue-500 outline-none text-white"></textarea>
            </div>

            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Version</label>
                    <input type="text" id="version" value="1.0" class="w-full bg-[#09090b] border border-zinc-700 rounded-lg px-4 py-2 outline-none text-white">
                </div>
                <div class="flex-1">
                    <label class="block text-xs font-semibold text-yellow-500 uppercase mb-1">Price (BGL)</label>
                    <input type="number" id="price" min="0" value="0" required class="w-full bg-[#09090b] border border-zinc-700 rounded-lg px-4 py-2 outline-none text-white">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-green-400 uppercase mb-1">Loader Source Code (Lua)</label>
                <textarea id="code" required rows="6" class="w-full bg-black border border-zinc-700 rounded-lg px-4 py-3 font-mono text-sm text-green-400 focus:border-green-500 outline-none" placeholder="local res = fetch(...)"></textarea>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg mt-4 transition-colors">
                Publish Script to Library
            </button>
        </form>
    </div>

    <script>
        async function submitScript(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = 'Publishing...';

            const payload = {
                title: document.getElementById('title').value,
                description: document.getElementById('desc').value,
                version: document.getElementById('version').value,
                price: parseInt(document.getElementById('price').value),
                loader_script: document.getElementById('code').value // Sesuaikan nama field dengan kolom di Supabase
            };

            try {
                // Asumsi kamu punya post-script.js yang handle insert ke DB 'scripts'
                const res = await fetch('/.netlify/functions/post-script', {
                    method: 'POST', body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if(data.success) {
                    alert('Script successfully published!');
                    window.location.href = '/'; // Kembali ke index
                } else alert('Failed: ' + data.message);
            } catch(err) {
                alert('Error connecting to server.');
            } finally {
                btn.disabled = false; btn.innerText = 'Publish Script to Library';
            }
        }
    </script>
</body>
</html>
