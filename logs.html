<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascript Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --border: #1a1a1a;
            --accent: #ffffff;
            --text-muted: #666;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Latar belakang halus */
        .bg-glow {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            z-index: -1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            max-width: 500px;
            width: 90%;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.3s ease;
        }

        /* Kotak Nama Toko (Besar/Full Width) */
        .card-large {
            grid-column: span 2;
            text-align: center;
            padding: 40px 20px;
        }

        /* Animasi berdenyut untuk status */
        .status-dot {
            width: 8px; height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        h1 { margin: 0; font-size: 2.5rem; font-weight: 800; letter-spacing: -2px; }
        p { color: var(--text-muted); font-size: 0.9rem; margin: 8px 0 0; }

        /* Tombol Discord */
        .discord-card {
            grid-column: span 2;
            background: var(--accent);
            color: black;
            text-decoration: none;
            align-items: center;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .discord-card:hover {
            transform: scale(0.98);
            background: #e0e0e0;
        }

        /* Kotak Info Kecil */
        .info-card {
            text-align: center;
            font-size: 0.8rem;
        }

        .info-card span {
            display: block;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .payment-list {
            grid-column: span 2;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: #444;
            text-align: center;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="grid-container">
        <div class="card card-large">
            <div style="font-size: 0.7rem; color: #4ade80; margin-bottom: 10px; font-weight: 600;">
                <span class="status-dot"></span>SHOP IS ONLINE
            </div>
            <h1>NovaStore</h1>
            <p>Premium scripts for pro players.</p>
        </div>

        <div class="card info-card">
            <span>500+</span>
            SALES
        </div>
        <div class="card info-card">
            <span>Fast</span>
            RESPONSE
        </div>

        <a href="https://discord.gg/eFMMZDgww8" target="_blank" class="card discord-card">
            Join Discord to Order ➔
        </a>

        <div class="payment-list">
            DANA • QRIS • BGL • CRYPTO
        </div>
    </div>
</body>
</html>
