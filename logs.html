<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascript Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #030303;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }

        /* Background Animasi Garis Bergerak */
        .bg-lines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 10;
            width: 350px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .logo-area {
            font-size: 0.7rem;
            letter-spacing: 0.4em;
            color: #555;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono';
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #111, #333);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 0.85rem;
            color: #888;
            margin: 10px 0 30px;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-family: 'JetBrains Mono';
            color: #4ade80;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 6px; height: 6px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
        }

        .launch-btn {
            display: block;
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .launch-btn:hover {
            letter-spacing: 2px;
            background: #4ade80;
            color: #000;
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.65rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="bg-lines"></div>

    <div class="card">
        <div class="logo-area">SYSTEM.ACCESS</div>
        
        <div class="avatar">N</div>
        
        <h2>NovaScript</h2>
        <div class="tagline">Premium script repository. Access restricted to Discord members only.</div>

        <div class="status-pill">
            <div class="status-dot"></div> SERVER ONLINE
        </div>

        <a href="https://discord.gg/eFMMZDgww8" target="_blank" class="launch-btn">
            LAUNCH DISCORD
        </a>

        <div class="footer-note">Secure • Undetected • 2025</div>
    </div>

    <script>
        // Efek miring kartu mengikuti mouse
        const card = document.querySelector('.card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
