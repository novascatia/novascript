<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Latar belakang grain/bintik halus agar tidak polos */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.4;
        }

        .main-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: clamp(4rem, 15vw, 8rem);
            margin: 0;
            font-weight: 900;
            letter-spacing: -0.05em;
            transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
            cursor: default;
            user-select: none;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        }

        h1:hover {
            color: #fff;
            -webkit-text-stroke: 1px #fff;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.4));
            transform: scale(1.05);
        }

        .sub-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #444;
            margin-top: 20px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }

        .discord-link {
            margin-top: 60px;
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #222;
            padding: 15px 40px;
            border-radius: 100px;
            transition: 0.3s;
            background: transparent;
        }

        .discord-link:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            transform: translateY(-5px);
        }

        /* Lingkaran cahaya yang mengikuti kursor */
        #cursor-glow {
            position: fixed;
            top: 0; left: 0;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="cursor-glow"></div>

    <div class="main-content">
        <div class="sub-text">Private Store</div>
        <h1>NOVA</h1>
        
        <p style="color: #666; font-size: 0.9rem; margin-top: 20px; font-family: 'JetBrains Mono'">
            Products moved to encrypted channel.
        </p>

        <a href="https://discord.gg/eFMMZDgww8" target="_blank" class="discord-link">
            ENTER DISCORD âž”
        </a>
    </div>

    <script>
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
