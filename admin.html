<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Hub - NovaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #EAEAEA; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .login-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-modal-content { background-color: #1E1E1E; padding: 40px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        .form-group { margin-bottom: 20px; }
        .form-group input { width: 100%; padding: 15px; background-color: #2a2a2a; border: 2px solid #444; border-radius: 10px; color: #EAEAEA; font-size: 1rem; box-sizing: border-box; }
        #login-error-msg { color: #F44336; margin-top: 15px; display: none; }
        .btn-primary { padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; font-size: 1rem; cursor: pointer; color: white; background: linear-gradient(90deg, #6A11CB 0%, #2575FC 100%); }
        .btn:disabled { background: #555; cursor: not-allowed; }
        #main-content { display: none; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 2.8rem; color: #FFFFFF; margin: 0; }
        .hub-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .hub-item { background-color: #1E1E1E; padding: 30px; border-radius: 15px; text-decoration: none; color: #EAEAEA; transition: background-color 0.3s, transform 0.2s; }
        .hub-item:hover { background-color: #2a2a2a; transform: scale(1.05); }
        .hub-item h2 { margin-top: 0; margin-bottom: 10px; color: #2575FC; }
        .hub-item p { margin: 0; color: #A0A0A0; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #1E1E1E; color: #777; text-align: center; padding: 15px 0; font-size: 0.9rem; border-top: 1px solid #333; z-index: 500; }
        .footer a { color: #2575FC; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="login-modal" class="login-modal-overlay">
        <div class="login-modal-content">
            <h2>Admin Authentication</h2>
            <form id="login-form">
                <div class="form-group"><input type="text" id="username" placeholder="Username" required></div>
                <div class="form-group"><input type="password" id="password" placeholder="Password" required></div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-error-msg">Incorrect username or password.</p>
            </form>
        </div>
    </div>

    <div id="main-content">
        <div class="container">
            <header><h1>Admin Hub</h1></header>
            <div class="hub-grid">
                <a href="key-manager.html" class="hub-item">
                    <h2>Key System</h2>
                    <p>Create, view, and delete activation keys.</p>
                </a>
                <a href="source-uploader.html" class="hub-item">
                    <h2>Source Uploader</h2>
                    <p>Publish raw source code to a unique URL.</p>
                </a>
                <a href="script-uploader.html" class="hub-item">
                    <h2>Script Uploader</h2>
                    <p>Post new scripts (with loaders) to the main page.</p>
                </a>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        Made with ❤️ by nov4. &nbsp;|&nbsp;
        <a href="https://discord.gg/mBVJ2mewPp" target="_blank">Join us on Discord</a>
    </footer>

    <script>
        const loginForm = document.getElementById('login-form');
        const mainContent = document.getElementById('main-content');
        const loginModal = document.getElementById('login-modal');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error-msg');
            const submitButton = loginForm.querySelector('button[type="submit"]');
            
            errorMsg.style.display = 'none';
            submitButton.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (result.success) {
                    loginModal.style.display = 'none';
                    mainContent.style.display = 'block';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred.';
                errorMsg.style.display = 'block';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
