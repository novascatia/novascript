<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Hub - NovaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #EAEAEA; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px 20px 100px 20px; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 2.8rem; color: #FFFFFF; margin: 0; }
        .hub-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .hub-item { background-color: #1E1E1E; padding: 30px; border-radius: 15px; text-decoration: none; color: #EAEAEA; transition: background-color 0.3s, transform 0.2s; }
        .hub-item:hover { background-color: #2a2a2a; transform: scale(1.05); }
        .hub-item h2 { margin-top: 0; margin-bottom: 10px; color: #2575FC; }
        .hub-item p { margin: 0; color: #A0A0A0; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #1E1E1E; color: #777; text-align: center; padding: 15px 0; font-size: 0.9rem; border-top: 1px solid #333; z-index: 500; }
        .footer a { color: #2575FC; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Admin Hub</h1></header>
        <div class="hub-grid">
            <a href="key-manager.html" class="hub-item">
                <h2>Key System</h2>
                <p>Create, view, and delete activation keys.</p>
            </a>
            <a href="source-uploader.html" class="hub-item">
                <h2>Source Uploader</h2>
                <p>Publish raw source code to a unique URL.</p>
            </a>
            <a href="script-uploader.html" class="hub-item">
                <h2>Script Uploader</h2>
                <p>Post new scripts (with loaders) to the main page.</p>
            </a>
        </div>
    </div>
    <footer class="footer">
        Made with ❤️ by nov4. &nbsp;|&nbsp;
        <a href="https://discord.gg/mBVJ2mewPp" target="_blank">Join us on Discord</a>
    </footer>
</body>
</html>
