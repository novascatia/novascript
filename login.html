<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript | Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid #27272a; }
    </style>
</head>
<body class="text-gray-300 flex items-center justify-center min-h-screen p-4">

    <div class="glass w-full max-w-md rounded-2xl overflow-hidden shadow-2xl">
        <div class="flex border-b border-zinc-800">
            <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-4 text-sm font-bold text-white border-b-2 border-blue-500">LOGIN</button>
            <button onclick="switchTab('register')" id="tab-register" class="flex-1 py-4 text-sm font-bold text-gray-500 hover:text-gray-300 transition-colors">REGISTER</button>
        </div>

        <div class="p-6 md:p-8">
            <div id="form-login">
                <h2 class="text-2xl font-bold text-white mb-6">Welcome Back</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Username</label>
                        <input type="text" id="login-user" class="w-full bg-[#09090b] border border-zinc-800 rounded-lg px-4 py-2.5 text-white outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Password</label>
                        <input type="password" id="login-pass" class="w-full bg-[#09090b] border border-zinc-800 rounded-lg px-4 py-2.5 text-white outline-none focus:border-blue-500">
                    </div>
                    <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all mt-4">Login to Dashboard</button>
                </div>
            </div>

            <div id="form-register" class="hidden">
                <h2 class="text-2xl font-bold text-white mb-6">Create Account</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Username</label>
                        <input type="text" id="reg-user" class="w-full bg-[#09090b] border border-zinc-800 rounded-lg px-4 py-2.5 text-white outline-none focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="reg-password" 
                                placeholder="Min. 8 characters"
                                class="w-full bg-[#09090b] border border-zinc-800 rounded-lg px-4 py-2.5 text-white outline-none focus:border-blue-500 pr-10"
                                oninput="validatePassword()"
                            >
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300">
                                <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        <p id="pass-error" class="text-[10px] text-red-500 mt-1 hidden">Password must be at least 8 characters!</p>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">6-Digit PIN (Verification)</label>
                        <input type="number" id="reg-pin" placeholder="123456" class="w-full bg-[#09090b] border border-zinc-800 rounded-lg px-4 py-2.5 text-white outline-none focus:border-blue-500">
                    </div>
                    
                    <button id="btn-register" onclick="handleRegister()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all mt-4 opacity-50 cursor-not-allowed" disabled>Register Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const isLogin = tab === 'login';
            document.getElementById('form-login').classList.toggle('hidden', !isLogin);
            document.getElementById('form-register').classList.toggle('hidden', isLogin);
            
            document.getElementById('tab-login').className = isLogin 
                ? 'flex-1 py-4 text-sm font-bold text-white border-b-2 border-blue-500' 
                : 'flex-1 py-4 text-sm font-bold text-gray-500 hover:text-gray-300 transition-colors';
            
            document.getElementById('tab-register').className = !isLogin 
                ? 'flex-1 py-4 text-sm font-bold text-white border-b-2 border-blue-500' 
                : 'flex-1 py-4 text-sm font-bold text-gray-500 hover:text-gray-300 transition-colors';
        }

        // Fitur Reveal Password
        function togglePassword() {
            const passwordInput = document.getElementById('reg-password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('text-gray-500', 'text-blue-500');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('text-blue-500', 'text-gray-500');
            }
        }

        // Validasi Minimal 8 Karakter
        function validatePassword() {
            const pass = document.getElementById('reg-password').value;
            const errorMsg = document.getElementById('pass-error');
            const submitBtn = document.getElementById('btn-register');

            if (pass.length > 0 && pass.length < 8) {
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                errorMsg.classList.add('hidden');
                // Tombol hanya aktif jika panjang cukup (minimal 8)
                if (pass.length >= 8) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }
        }

        async function handleLogin() {
            const username = document.getElementById('login-user').value;
            const password = document.getElementById('login-pass').value;
            if(!username || !password) return alert('Fill all fields');

            const res = await fetch('/.netlify/functions/auth', {
                method: 'POST',
                body: JSON.stringify({ action: 'login', username, password })
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('nova_user', JSON.stringify(data.user));
                window.location.href = '/';
            } else alert(data.message);
        }

        async function handleRegister() {
            const username = document.getElementById('reg-user').value;
            const password = document.getElementById('reg-password').value;
            const pin = document.getElementById('reg-pin').value;
            
            if(password.length < 8) return alert('Password too short!');
            if(!username || !password || pin.length !== 6) return alert('Fill all fields (PIN must be 6 digits)');

            const res = await fetch('/.netlify/functions/auth', {
                method: 'POST',
                body: JSON.stringify({ action: 'register', username, password, pin })
            });
            const data = await res.json();
            if(data.success) {
                alert('Register success! Please Login');
                switchTab('login');
            } else alert(data.message);
        }
    </script>
</body>
</html>
