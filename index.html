<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript - Script List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Semua style CSS dari sebelumnya tetap sama */
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #EAEAEA; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        header h1 { font-size: 2.8rem; color: #FFFFFF; margin: 0; }
        header p { font-size: 1.1rem; color: #A0A0A0; margin-top: 10px; }
        .btn-wrapper { text-align: center; margin-bottom: 40px; }
        .btn { display: inline-block; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1rem; transition: all 0.3s ease; background: linear-gradient(90deg, #6A11CB 0%, #2575FC 100%); color: white; box-shadow: 0 4px 15px rgba(65, 132, 244, 0.4); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(65, 132, 244, 0.6); }
        .script-list { display: grid; gap: 20px; }
        .script-item { background-color: #1E1E1E; padding: 25px; border-radius: 15px; border-left: 5px solid #2575FC; transition: background-color 0.3s ease, transform 0.2s ease; }
        .script-item:hover { background-color: #2a2a2a; transform: scale(1.02); }
        .script-item h2 { margin-top: 0; margin-bottom: 10px; color: #FFFFFF; }
        .script-item p { margin: 0 0 15px 0; color: #A0A0A0; line-height: 1.6; }
        .script-info { font-size: 0.9rem; color: #777; }
        .loading-message { text-align: center; color: #A0A0A0; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NovaScript Library</h1>
            <p>Welcome! Here are the latest available scripts.</p>
        </header>
        <div class="btn-wrapper">
             <a href="key-checker.html" class="btn">Check Key Activity</a>
        </div>
        <div id="script-list" class="script-list">
            </div>
    </div>

    <script>
        // Jalankan skrip ini setelah halaman HTML selesai dimuat
        window.addEventListener('DOMContentLoaded', async () => {
            const scriptListContainer = document.getElementById('script-list');

            // Tampilkan pesan loading
            scriptListContainer.innerHTML = '<p class="loading-message">Loading scripts...</p>';

            try {
                // Panggil fungsi backend untuk mengambil data skrip
                const response = await fetch('/.netlify/functions/get-scripts');
                const result = await response.json();

                if (result.success && result.scripts.length > 0) {
                    // Jika berhasil dan ada skrip, kosongkan kontainer
                    scriptListContainer.innerHTML = ''; 

                    // Loop melalui setiap skrip dan buat elemen HTML-nya
                    result.scripts.forEach(script => {
                        const scriptItem = document.createElement('div');
                        scriptItem.className = 'script-item';
                        
                        const lastUpdated = new Date(script.created_at).toLocaleDateString('en-GB');

                        scriptItem.innerHTML = `
                            <h2>${script.title}</h2>
                            <p>${script.description}</p>
                            <div class="script-info">Version: ${script.version || 'N/A'} | Last Updated: ${lastUpdated}</div>
                        `;
                        
                        scriptListContainer.appendChild(scriptItem);
                    });
                } else if (result.success && result.scripts.length === 0) {
                    // Jika berhasil tapi tidak ada skrip
                    scriptListContainer.innerHTML = '<p class="loading-message">No scripts have been posted yet. Check back later!</p>';
                } else {
                    // Jika terjadi error dari backend
                    throw new Error(result.message || 'Failed to load scripts.');
                }
            } catch (error) {
                // Jika terjadi error jaringan atau lainnya
                console.error('Error fetching scripts:', error);
                scriptListContainer.innerHTML = '<p class="loading-message" style="color: #F44336;">Could not load scripts. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
