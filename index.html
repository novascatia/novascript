<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novascript</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Noto+Sans+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --bg-card: rgba(255, 255, 255, 0.02);
            --text: #ffffff;
            --text-muted: #666;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --font-mono: 'IBM Plex Mono', monospace;
        }

        body { 
            font-family: var(--font-mono); 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Texture & Depth */
        .noise {
            position: fixed; inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 10;
        }

        .spotlight {
            position: fixed; top: -10%; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 800px; height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            pointer-events: none; z-index: 0;
        }

        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 80px 24px; 
            position: relative; z-index: 20;
        }

        header { 
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        header h1 { 
            font-family: 'Noto Sans Mono', monospace;
            font-size: 2.5rem; 
            margin: 0; letter-spacing: -2px;
            text-transform: lowercase;
        }

        header p { color: var(--text-muted); font-size: 0.85rem; margin: 5px 0 0 0; }

        /* Compact Grid */
        .script-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 12px; 
        }

        .script-item { 
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 24px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .script-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .script-item h2 { 
            font-size: 0.95rem; margin: 0 0 8px 0; font-weight: 600;
            text-transform: lowercase;
        }

        .script-item p { 
            font-size: 0.8rem; color: var(--text-muted); 
            line-height: 1.5; margin: 0 0 20px 0;
        }

        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
        }

        .v-tag { font-size: 0.7rem; color: #444; }
        .get-btn { font-size: 0.75rem; font-weight: 600; text-transform: lowercase; border-bottom: 1px solid var(--text); }

        /* Modal - Professional Compact */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            display: none; z-index: 100; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal.active { display: flex; }

        .modal-box { 
            background: #000; border: 1px solid #333;
            width: 90%; max-width: 600px;
        }

        .modal-head { padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; max-height: 400px; overflow-y: auto; background: #080808; }
        
        pre { margin: 0; white-space: pre-wrap; word-break: break-all; }
        code { font-size: 0.8rem; color: #aaa; }

        .modal-foot { padding: 15px; border-top: 1px solid #222; display: flex; justify-content: flex-end; gap: 10px; }

        .btn { background: #fff; color: #000; border: none; padding: 8px 20px; font-family: var(--font-mono); font-weight: 700; cursor: pointer; font-size: 0.75rem; text-transform: lowercase; }
        .btn-sec { background: transparent; color: #666; border: 1px solid #333; }

        footer { margin-top: 80px; font-size: 0.7rem; color: #222; }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="spotlight"></div>

    <div class="container">
        <header>
            <h1>novascript</h1>
            <p>automated tools. zero nonsense.</p>
        </header>
        
        <div id="script-list" class="script-list">
            </div>

        <footer>Â© 2025 nov4</footer>
    </div>

    <div id="code-modal" class="modal">
        <div class="modal-box">
            <div class="modal-head">
                <span id="modal-title" style="font-size:0.8rem; font-weight:600">source</span>
                <span id="close-x" style="cursor:pointer; color:#555">close</span>
            </div>
            <div class="modal-body">
                <pre><code id="modal-loader-code"></code></pre>
            </div>
            <div class="modal-foot">
                <button id="modal-copy-btn" class="btn">copy_code</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const list = document.getElementById('script-list');
            const modal = document.getElementById('code-modal');
            const mTitle = document.getElementById('modal-title');
            const mCode = document.getElementById('modal-loader-code');
            const mCopy = document.getElementById('modal-copy-btn');
            const closeX = document.getElementById('close-x');
            
            let scriptsData = [];

            try {
                const res = await fetch('/.netlify/functions/get-scripts');
                const data = await res.json();
                if (data.success) {
                    scriptsData = data.scripts;
                    list.innerHTML = scriptsData.map((s, i) => `
                        <div class="script-item" onclick="openM(${i})">
                            <h2>${s.title}</h2>
                            <p>${s.description}</p>
                            <div class="card-footer">
                                <span class="v-tag">v${s.version || '1.0.0'}</span>
                                <span class="get-btn">get</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) { list.innerHTML = '<p>error_loading</p>'; }

            window.openM = (i) => {
                mTitle.textContent = scriptsData[i].title;
                mCode.textContent = scriptsData[i].loader_script;
                modal.classList.add('active');
            };

            const close = () => modal.classList.remove('active');
            closeX.onclick = close;
            modal.onclick = (e) => { if(e.target === modal) close(); };

            mCopy.onclick = () => {
                navigator.clipboard.writeText(mCode.textContent);
                mCopy.textContent = 'done';
                setTimeout(() => mCopy.textContent = 'copy_code', 1500);
            };
        });
    </script>
</body>
</html>
