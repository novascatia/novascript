<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascript Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --border-color: #333;
            --text-main: #ededed;
            --text-muted: #888;
            --accent-hover: #ffffff;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0;
            line-height: 1.6;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 60px 20px 100px 20px; 
        }

        /* HEADER MODERN */
        header { 
            text-align: center; 
            margin-bottom: 60px; 
            /* Menghapus garis bawah kasar, mengganti dengan spacing */
        }

        header h1 { 
            font-size: 3.5rem; 
            font-weight: 800; 
            letter-spacing: -2px; /* Gaya typography modern (tight tracking) */
            margin: 0; 
            color: #ffffff;
        }

        #nova-logo {
            display: inline-block;
            /* Efek gradient subtle pada text agar tidak flat */
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: color 0.1s;
        }
        
        /* Saat glitch, override warna text fill */
        #nova-logo.glitching {
            -webkit-text-fill-color: initial; 
        }

        header p { 
            font-size: 1rem; 
            color: var(--text-muted); 
            margin-top: 15px; 
            font-weight: 300;
        }

        /* LIST SCRIPT (GRID) */
        .script-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Responsif otomatis */
            gap: 20px; 
        }

        .script-item { 
            background-color: var(--bg-card); 
            padding: 30px; 
            border-radius: 16px; /* Sudut lebih membulat */
            border: 1px solid var(--border-color); 
            cursor: pointer; 
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        /* Efek Hover: Naik sedikit + Border jadi terang */
        .script-item:hover { 
            transform: translateY(-5px); 
            border-color: #666;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .script-item h2 { 
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 0; 
            margin-bottom: 10px; 
            color: #fff; 
            letter-spacing: -0.5px;
        }

        .script-item p { 
            font-size: 0.95rem;
            margin: 0 0 20px 0; 
            color: var(--text-muted); 
            line-height: 1.5; 
        }

        .script-info { 
            display: inline-block;
            font-size: 0.75rem; 
            color: #666; 
            background: #222;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* MODAL (POPUP) */
        .code-modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); /* Lebih transparan */
            backdrop-filter: blur(10px); /* Efek Glassmorphism (blur background) */
            display: none; justify-content: center; align-items: center; 
            z-index: 2000; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .code-modal-overlay.active {
            opacity: 1;
        }

        .code-modal-content { 
            background: #111; 
            border: 1px solid #333; 
            border-radius: 20px; 
            width: 90%; max-width: 650px; max-height: 85vh; 
            display: flex; flex-direction: column; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.6); 
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .code-modal-overlay.active .code-modal-content {
            transform: scale(1);
        }

        .code-modal-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 25px; 
            border-bottom: 1px solid #222; 
        }

        .code-modal-header h3 { 
            margin: 0; 
            font-weight: 600;
            font-size: 1.2rem;
            color: #fff; 
        }

        .code-modal-header .close-btn { 
            font-size: 1.5rem; color: #666; cursor: pointer; border: none; background: none; transition: color 0.2s;
        }
        .code-modal-header .close-btn:hover { color: #fff; }

        .code-modal-body { 
            flex-grow: 1; overflow-y: auto; 
            background-color: #0d0d0d; 
            padding: 20px; 
        }

        .code-modal-body code { 
            font-family: 'Source Code Pro', monospace; 
            font-size: 0.85rem; 
            color: #ccc; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }

        .code-modal-footer { 
            padding: 20px 25px; 
            background-color: #111; 
            border-top: 1px solid #222; 
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px; 
            text-align: right; 
        }

        /* TOMBOL COPY (Gaya Minimalis) */
        .copy-btn { 
            background-color: #fff; /* Tombol putih */
            color: #000; /* Teks hitam */
            border: none; 
            padding: 12px 24px; 
            border-radius: 50px; /* Pill shape */
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .copy-btn:hover { 
            background-color: #ddd; 
            transform: scale(1.02);
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }

        /* FOOTER */
        .footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background-color: rgba(10, 10, 10, 0.8); /* Semi transparan */
            backdrop-filter: blur(5px);
            color: #555; 
            text-align: center; 
            padding: 20px 0; 
            font-size: 0.85rem; 
            border-top: 1px solid #222; 
        }

        .footer a { color: #fff; text-decoration: none; font-weight: 600; }
        .footer a:hover { text-decoration: underline; }

        /* Scrollbar kustom agar menyatu */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
            .container { padding-top: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span id="nova-logo">NovaScript</span> Library</h1>
            <p>@novascatia private script database</p>
        </header>
        <div id="script-list" class="script-list"></div>
    </div>

    <div id="code-modal" class="code-modal-overlay">
        <div class="code-modal-content">
            <div class="code-modal-header">
                <h3 id="modal-title">Script Loader</h3>
                <button id="modal-close-btn" class="close-btn">&times;</button>
            </div>
            <div class="code-modal-body">
                <pre><code id="modal-loader-code"></code></pre>
            </div>
            <div class="code-modal-footer">
                <button id="modal-copy-btn" class="copy-btn">Copy Script</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        Design by nov4. &nbsp;|&nbsp;
        <a href="https://discord.gg/86F7hMVRxp" target="_blank">Join Discord</a>
    </footer>

    <script>
        // --- Glitch Effect Logic (Dipertahankan tapi disesuaikan dikit warnanya) ---
        const logoElement = document.getElementById('nova-logo');
        const originalText = 'NovaScript';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{};:,.<>/?|';
        const transitionSpeed = 50; 
        const minLoopDelay = 5000; 
        const maxLoopDelay = 10000; 

        function startScrambleEffect() {
            if (!logoElement) return;

            let tempText = Array(originalText.length).fill(originalText[0]);
            let scrambleCount = 0;
            
            // Tambahkan class glitching biar gradient text hilang sementara
            logoElement.classList.add('glitching');

            const scrambleTimer = setInterval(() => {
                if (scrambleCount < originalText.length) {
                    tempText[scrambleCount] = characters.charAt(Math.floor(Math.random() * characters.length));
                    logoElement.textContent = tempText.join('');
                    // Warna glitch diubah jadi merah pudar, bukan merah terang
                    logoElement.style.color = '#ff6b6b'; 
                    scrambleCount++;
                } else {
                    clearInterval(scrambleTimer);
                    
                    let resolveCount = 0;
                    const resolveTimer = setInterval(() => {
                        if (resolveCount < originalText.length) {
                            tempText[resolveCount] = originalText[resolveCount];
                            logoElement.textContent = tempText.join('');
                            resolveCount++;
                        } else {
                            clearInterval(resolveTimer);
                            // Kembalikan ke style gradient awal
                            logoElement.style.color = ''; 
                            logoElement.classList.remove('glitching');
                            
                            const nextDelay = Math.random() * (maxLoopDelay - minLoopDelay) + minLoopDelay;
                            setTimeout(startScrambleEffect, nextDelay);
                        }
                    }, transitionSpeed); 
                }
            }, transitionSpeed); 
        }

        startScrambleEffect();
        
        // --- Fetch Script Logic (Tidak ada yang dirubah, hanya animasi modal) ---
        window.addEventListener('DOMContentLoaded', async () => {
            const scriptListContainer = document.getElementById('script-list');
            const codeModal = document.getElementById('code-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalLoaderCode = document.getElementById('modal-loader-code');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalCopyBtn = document.getElementById('modal-copy-btn');
            let scriptsData = [];

            scriptListContainer.innerHTML = '<p class="loading-message" style="text-align:center; color:#555;">Initializing database...</p>';
            try {
                const response = await fetch('/.netlify/functions/get-scripts');
                const result = await response.json();
                if (!result.success) throw new Error(result.message);

                scriptListContainer.innerHTML = '';
                if (result.scripts.length > 0) {
                    scriptsData = result.scripts;
                    scriptsData.forEach((script, index) => {
                        const item = document.createElement('div');
                        item.className = 'script-item';
                        item.setAttribute('data-index', index);
                        item.innerHTML = `
                            <h2>${script.title}</h2>
                            <p>${script.description}</p>
                            <div class="script-info">v${script.version || '1.0'}</div>
                        `;
                        scriptListContainer.appendChild(item);
                    });
                } else {
                    scriptListContainer.innerHTML = '<p style="text-align:center; color:#555;">No scripts available yet.</p>';
                }
            } catch (error) {
                scriptListContainer.innerHTML = `<p style="color:#ff6b6b; text-align:center;">Error: ${error.message}</p>`;
            }

            // Membuka Modal
            scriptListContainer.addEventListener('click', (e) => {
                const scriptItem = e.target.closest('.script-item');
                if (scriptItem) {
                    const index = scriptItem.dataset.index;
                    const script = scriptsData[index];
                    modalTitle.textContent = script.title;
                    modalLoaderCode.textContent = script.loader_script;
                    
                    codeModal.style.display = 'flex';
                    // Sedikit delay biar transisi opacity jalan
                    setTimeout(() => {
                        codeModal.classList.add('active');
                    }, 10);
                }
            });

            // Menutup Modal
            const closeModal = () => { 
                codeModal.classList.remove('active');
                setTimeout(() => {
                    codeModal.style.display = 'none'; 
                }, 300); // Sesuaikan dengan durasi transition CSS
            };
            
            modalCloseBtn.addEventListener('click', closeModal);
            codeModal.addEventListener('click', (e) => { if (e.target === codeModal) closeModal(); });

            modalCopyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(modalLoaderCode.textContent).then(() => {
                    const originalText = modalCopyBtn.textContent;
                    modalCopyBtn.textContent = 'Copied!';
                    modalCopyBtn.style.backgroundColor = '#4ade80'; // Hijau soft
                    setTimeout(() => { 
                        modalCopyBtn.textContent = originalText; 
                        modalCopyBtn.style.backgroundColor = ''; 
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
