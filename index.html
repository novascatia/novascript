<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NovaScript</title>
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">NovaScript User Login</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                Log In
            </button>
        </form>

        <p class="mt-4 text-center text-sm">
            Belum punya akun? <a href="#" id="signupLink" class="text-blue-500 hover:underline">Daftar di sini</a>
        </p>
        <p class="mt-2 text-center text-sm">
            Admin? <a href="/admin/login" class="text-gray-500 hover:underline">Login Admin</a>
        </p>

        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const signupLink = document.getElementById('signupLink');
        const messageDiv = document.getElementById('message');
        let supabase;

        async function initSupabase() {
            const response = await fetch('/.netlify/functions/get-config');
            if (!response.ok) {
                messageDiv.textContent = 'Error: Could not get Supabase keys.';
                return;
            }
            const keys = await response.json();
            supabase = window.supabase.createClient(keys.supabaseUrl, keys.supabaseKey);
            messageDiv.textContent = '';

            // Check if user is already logged in
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = '/dashboard';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!supabase) { await initSupabase(); }

            messageDiv.textContent = 'Logging in...';

            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                messageDiv.textContent = `Login Error: ${error.message}`;
            } else {
                messageDiv.textContent = 'Login successful! Redirecting...';
                window.location.href = '/dashboard';
            }
        });
        
        signupLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                messageDiv.textContent = 'Mohon isi email dan password untuk mendaftar.';
                return;
            }

            if (!supabase) { await initSupabase(); }
            
            messageDiv.textContent = 'Signing up...';
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
            });
            
            if (error) {
                messageDiv.textContent = `Signup Error: ${error.message}`;
            } else if (data.session) {
                messageDiv.textContent = 'Pendaftaran dan Login Berhasil! Mengalihkan...';
                window.location.href = '/dashboard';
            } else {
                 messageDiv.textContent = 'Pendaftaran berhasil. Cek email Anda untuk verifikasi.';
            }
        });

        initSupabase();
    </script>
</body>
</html>
