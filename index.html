<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novascript</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Noto+Sans+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --bg-card: #121212;
            --text: #ffffff;
            --text-muted: #777777;
            --accent: #ffffff;
            --border: #222222;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        body { 
            font-family: var(--font-mono); 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            max-width: 850px; 
            margin: 0 auto; 
            padding: 60px 20px; 
        }

        header { 
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 2px solid var(--border);
            padding-bottom: 20px;
        }

        header h1 { 
            font-family: 'Noto Sans Mono', monospace;
            font-size: 2.2rem; 
            font-weight: 700;
            margin: 0; 
            letter-spacing: -2px;
            text-transform: lowercase;
        }

        header p { 
            color: var(--text-muted); 
            font-size: 0.85rem;
            margin: 0;
        }

        .script-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
            gap: 1px; 
            background-color: var(--border); /* Membuat garis antar card tegas */
            border: 1px solid var(--border);
        }

        .script-item { 
            background-color: var(--bg-card); 
            padding: 20px; 
            transition: background-color 0.1s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .script-item:hover { 
            background-color: #1a1a1a;
        }

        .script-item h2 { 
            font-size: 1rem; 
            margin: 0 0 8px 0; 
            color: var(--accent);
            text-transform: lowercase;
        }

        .script-item p { 
            font-size: 0.8rem; 
            color: var(--text-muted); 
            line-height: 1.4;
            margin: 0 0 20px 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .version-tag { font-size: 0.7rem; color: #444; font-weight: 600; }

        .action-text {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: lowercase;
            color: var(--accent);
            border-bottom: 1px solid var(--accent);
        }

        /* MODAL - TEGAS & COMPACT */
        .code-modal-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.85); 
            display: none; z-index: 100;
            align-items: center; justify-content: center;
        }

        .code-modal-overlay.active { display: flex; }

        .code-modal-content { 
            background: #000; 
            border: 1px solid var(--accent);
            width: 100%; max-width: 600px;
        }

        .code-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .code-body { padding: 20px; max-height: 50vh; overflow-y: auto; background: #050505; }
        
        code { font-family: var(--font-mono); font-size: 0.8rem; color: #ccc; white-space: pre-wrap; }

        .modal-footer { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; justify-content: flex-end; }

        .btn { 
            background: none; border: 1px solid var(--border); color: var(--text-muted);
            padding: 8px 16px; font-family: var(--font-mono);
            font-size: 0.8rem; cursor: pointer; text-transform: lowercase;
        }

        .btn-primary { background: var(--accent); color: #000; border-color: var(--accent); font-weight: 700; }

        .footer { 
            margin-top: 60px;
            font-size: 0.7rem;
            color: #333;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>novascript</h1>
                <p>clean automation tools.</p>
            </div>
            <div style="font-size: 0.7rem; color: #4ade80;">[system_online]</div>
        </header>
        
        <div id="script-list" class="script-list">
            </div>

        <footer class="footer">
            <span>Â© 2025 nov4 / all_rights_reserved</span>
        </footer>
    </div>

    <div id="code-modal" class="code-modal-overlay">
        <div class="code-modal-content">
            <div class="code-header">
                <h3 id="modal-title" style="margin:0; font-size:0.9rem; text-transform:lowercase;">source</h3>
                <button id="modal-close-btn" style="background:none; border:none; color:#555; cursor:pointer; font-size:1.2rem;">&times;</button>
            </div>
            <div class="code-body">
                <pre><code id="modal-loader-code"></code></pre>
            </div>
            <div class="modal-footer">
                <button id="close-m-btn" class="btn">close</button>
                <button id="modal-copy-btn" class="btn btn-primary">copy_code</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const scriptListContainer = document.getElementById('script-list');
            const codeModal = document.getElementById('code-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalLoaderCode = document.getElementById('modal-loader-code');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalCopyBtn = document.getElementById('modal-copy-btn');
            const closeMBtn = document.getElementById('close-m-btn');
            
            let scriptsData = [];

            try {
                const response = await fetch('/.netlify/functions/get-scripts');
                const result = await response.json();
                scriptListContainer.innerHTML = ''; 

                if (result.success && result.scripts.length > 0) {
                    scriptsData = result.scripts;
                    scriptsData.forEach((script, index) => {
                        const item = document.createElement('div');
                        item.className = 'script-item';
                        item.setAttribute('data-index', index);
                        item.innerHTML = `
                            <div>
                                <h2>${script.title}</h2>
                                <p>${script.description}</p>
                            </div>
                            <div class="card-footer">
                                <span class="version-tag">v${script.version || '1.0.0'}</span>
                                <span class="action-text">get</span>
                            </div>
                        `;
                        scriptListContainer.appendChild(item);
                    });
                }
            } catch (e) {
                scriptListContainer.innerHTML = '<div class="script-item"><h2>error_loading_data</h2></div>';
            }

            scriptListContainer.addEventListener('click', (e) => {
                const item = e.target.closest('.script-item');
                if (item) {
                    const data = scriptsData[item.dataset.index];
                    modalTitle.textContent = data.title;
                    modalLoaderCode.textContent = data.loader_script;
                    codeModal.classList.add('active');
                }
            });

            const closeM = () => codeModal.classList.remove('active');
            modalCloseBtn.addEventListener('click', closeM);
            closeMBtn.addEventListener('click', closeM);
            codeModal.addEventListener('click', (e) => { if(e.target === codeModal) closeM(); });

            modalCopyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(modalLoaderCode.textContent);
                modalCopyBtn.textContent = 'done';
                setTimeout(() => modalCopyBtn.textContent = 'copy_code', 1500);
            });
        });
    </script>
</body>
</html>
