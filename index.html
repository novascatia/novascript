<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novascript</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Noto+Sans+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --bg-card: #151515;
            --text: #f0f0f0;
            --text-muted: #a0a0a0;
            --accent: #ffffff;
            --border: #252525;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        body { 
            font-family: var(--font-mono); 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 100px 24px; 
        }

        header { 
            margin-bottom: 80px;
        }

        header h1 { 
            font-family: 'Noto Sans Mono', monospace;
            font-size: 3.5rem; 
            font-weight: 700;
            margin: 0; 
            letter-spacing: -3px;
            text-transform: lowercase;
            color: var(--accent);
        }

        header p { 
            color: var(--text-muted); 
            font-size: 1rem;
            margin-top: 10px;
        }

        .status-badge {
            font-size: 0.75rem;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            padding: 4px 12px;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: lowercase;
        }

        .script-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 12px; 
        }

        .script-item { 
            background-color: var(--bg-card); 
            padding: 30px; 
            border: 1px solid var(--border); 
            transition: border-color 0.2s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
        }

        .script-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .script-item:hover { 
            border-color: var(--accent);
        }

        .script-item h2 { 
            font-size: 1.2rem; 
            margin: 0 0 12px 0; 
            color: var(--accent);
            text-transform: lowercase;
        }

        .script-item p { 
            font-size: 0.9rem; 
            color: var(--text-muted); 
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .version-tag { 
            font-size: 0.75rem; 
            color: #555;
        }

        .action-text {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: lowercase;
            color: var(--accent);
        }

        .code-modal-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(4px); 
            display: none; z-index: 100;
            align-items: center; justify-content: center;
        }

        .code-modal-overlay.active { display: flex; }

        .code-modal-content { 
            background: #000; border: 1px solid var(--border);
            width: 90%; max-width: 700px;
        }

        .code-header {
            padding: 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .code-body { padding: 25px; max-height: 60vh; overflow-y: auto; background: #050505; }
        
        pre { margin: 0; }
        code { font-family: var(--font-mono); font-size: 0.85rem; color: #ccc; }

        .modal-footer { padding: 20px; border-top: 1px solid var(--border); text-align: right; }

        .copy-btn { 
            background: var(--accent); color: #000; border: none;
            padding: 10px 25px; font-family: var(--font-mono);
            font-weight: 700; cursor: pointer; text-transform: lowercase;
        }

        .promo-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; z-index: 200;
        }
        .promo-overlay.active { display: flex; }

        .promo-card {
            background: #111; border: 1px solid var(--border);
            padding: 40px; width: 90%; max-width: 400px; text-align: center;
        }
        .promo-card h2 { text-transform: lowercase; margin-top: 0; }
        .btn-store {
            display: block; background: #fff; color: #000; padding: 12px;
            text-decoration: none; font-weight: 700; margin: 20px 0; text-transform: lowercase;
        }

        .footer { 
            margin-top: 120px;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="status-badge">system_updated</div>
            <h1>novascript</h1>
            <p>paste the link, get the script, move on.</p>
        </header>
        
        <div id="script-list" class="script-list"></div>

        <footer class="footer">
            <span>© 2025 nov4. all rights reserved.</span>
        </footer>
    </div>

    <div id="code-modal" class="code-modal-overlay">
        <div class="code-modal-content">
            <div class="code-header">
                <h3 id="modal-title" style="margin:0; text-transform:lowercase;">source</h3>
                <button id="modal-close-btn" style="background:none; border:none; color:#555; cursor:pointer; font-size:1.5rem;">&times;</button>
            </div>
            <div class="code-body">
                <pre><code id="modal-loader-code"></code></pre>
            </div>
            <div class="modal-footer">
                <button id="modal-copy-btn" class="copy-btn">copy_code</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const scriptListContainer = document.getElementById('script-list');
            const codeModal = document.getElementById('code-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalLoaderCode = document.getElementById('modal-loader-code');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalCopyBtn = document.getElementById('modal-copy-btn');
            const promoPopup = document.getElementById('promo-popup');
            const promoCloseBtn = document.getElementById('close-promo-btn');
            const dontShowCheck = document.getElementById('dont-show-check');
            
            let scriptsData = [];

            try {
                const response = await fetch('/.netlify/functions/get-scripts');
                const result = await response.json();
                scriptListContainer.innerHTML = ''; 

                if (result.success && result.scripts.length > 0) {
                    scriptsData = result.scripts;
                    scriptsData.forEach((script, index) => {
                        const item = document.createElement('div');
                        item.className = 'script-item';
                        item.setAttribute('data-index', index);
                        item.innerHTML = `
                            <div>
                                <h2>${script.title}</h2>
                                <p>${script.description}</p>
                            </div>
                            <div class="card-footer">
                                <span class="version-tag">v${script.version || '1.0.0'}</span>
                                <span class="action-text">get_script →</span>
                            </div>
                        `;
                        scriptListContainer.appendChild(item);
                        setTimeout(() => item.classList.add('visible'), index * 50);
                    });
                }
            } catch (e) {
                scriptListContainer.innerHTML = '<p>connection_error</p>';
            }

            scriptListContainer.addEventListener('click', (e) => {
                const item = e.target.closest('.script-item');
                if (item) {
                    const data = scriptsData[item.dataset.index];
                    modalTitle.textContent = data.title;
                    modalLoaderCode.textContent = data.loader_script;
                    codeModal.classList.add('active');
                }
            });

            const closeM = () => codeModal.classList.remove('active');
            modalCloseBtn.addEventListener('click', closeM);
            codeModal.addEventListener('click', (e) => { if(e.target === codeModal) closeM(); });

            modalCopyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(modalLoaderCode.textContent);
                modalCopyBtn.textContent = 'copied';
                setTimeout(() => modalCopyBtn.textContent = 'copy_code', 2000);
            });

            if (!localStorage.getItem('hide_promo')) {
                setTimeout(() => promoPopup.classList.add('active'), 1000);
            }

            promoCloseBtn.addEventListener('click', () => {
                if (dontShowCheck.checked) localStorage.setItem('hide_promo', 'true');
                promoPopup.classList.remove('active');
            });
        });
    </script>
</body>
</html>
