<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascript Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #030303;
            --bg-card: rgba(15, 15, 15, 0.8);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.3);
            --text-main: #ededed;
            --text-muted: #888888;
            --accent-green: #4ade80;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            perspective: 1000px;
        }

        /* Background Grid Lines */
        .bg-lines {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            pointer-events: none;
        }

        .noise-overlay {
            position: fixed; inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 10;
        }

        .container { 
            max-width: 1100px; margin: 0 auto; padding: 80px 24px; position: relative; z-index: 1;
        }

        /* --- HEADER --- */
        header { text-align: center; margin-bottom: 60px; }

        .status-pill {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(74, 222, 128, 0.1); border: 1px solid rgba(74, 222, 128, 0.2);
            padding: 6px 16px; border-radius: 100px;
            font-size: 0.7rem; font-family: 'JetBrains Mono'; color: var(--accent-green);
            margin-bottom: 20px;
        }
        .status-dot { width: 6px; height: 6px; background: var(--accent-green); border-radius: 50%; box-shadow: 0 0 10px var(--accent-green); }

        header h1 { 
            font-size: clamp(3rem, 8vw, 4.5rem); font-weight: 800; letter-spacing: -3px; margin: 0; 
            background: linear-gradient(180deg, #fff 0%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- SCRIPT CARDS --- */
        .script-list { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; 
        }

        .script-item { 
            background: var(--bg-card); backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle); border-radius: 20px;
            padding: 30px; display: flex; flex-direction: column;
            transition: border-color 0.3s ease;
            transform-style: preserve-3d;
            opacity: 0; transform: translateY(20px);
            cursor: pointer;
        }

        .script-item.visible { opacity: 1; transform: translateY(0); }

        .script-item:hover { border-color: var(--border-hover); }

        .script-item h2 { 
            font-size: 1.4rem; margin: 0 0 10px 0; font-weight: 700; color: #fff;
            transform: translateZ(20px);
        }

        .script-item p { 
            font-size: 0.9rem; color: #888; line-height: 1.6; margin-bottom: 30px;
            transform: translateZ(10px);
        }

        .card-footer {
            margin-top: auto; display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;
            transform: translateZ(15px);
        }

        .version-tag { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: #444; }
        .get-btn { font-size: 0.75rem; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 1px; }

        /* --- MODAL --- */
        .code-modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .code-modal-content { 
            background: #080808; border: 1px solid #222; border-radius: 24px; width: 90%; max-width: 650px;
            transform: scale(0.9); transition: 0.3s var(--ease-out);
        }
        .code-modal-overlay.active { display: flex; opacity: 1; }
        .code-modal-overlay.active .code-modal-content { transform: scale(1); }

        .code-modal-header { padding: 25px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        .code-modal-body { padding: 25px; background: #050505; max-height: 50vh; overflow-y: auto; }
        code { font-family: 'JetBrains Mono'; font-size: 0.8rem; color: #4ade80; }

        .copy-btn { 
            width: 100%; background: #fff; color: #000; border: none; padding: 15px; 
            border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }

        /* --- FOOTER --- */
        .footer { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10,10,10,0.8); border: 1px solid var(--border-subtle);
            padding: 10px 25px; border-radius: 50px; font-size: 0.75rem; z-index: 50;
            display: flex; gap: 15px; backdrop-filter: blur(10px);
        }
        .footer a { color: #fff; text-decoration: none; opacity: 0.5; transition: 0.3s; }
        .footer a:hover { opacity: 1; }

        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
            .script-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg-lines"></div>
    <div class="noise-overlay"></div>

    <div class="container">
        <header>
            <div class="status-pill">
                <div class="status-dot"></div> LIBRARY UPDATED
            </div>
            <h1 id="nova-logo">NovaScript</h1>
            <p style="color: #555; font-family: 'JetBrains Mono'; margin-top: 15px; font-size: 0.8rem;">ACCESSING REPOSITORY...</p>
        </header>

        <div id="script-list" class="script-list">
            </div>
    </div>

    <div id="code-modal" class="code-modal-overlay">
        <div class="code-modal-content">
            <div class="code-modal-header">
                <h3 id="modal-title" style="margin:0">Script Source</h3>
                <button id="modal-close-btn" style="background:none; border:none; color:#444; cursor:pointer; font-size: 1.5rem;">&times;</button>
            </div>
            <div class="code-modal-body">
                <pre><code id="modal-loader-code"></code></pre>
            </div>
            <button id="modal-copy-btn" class="copy-btn">COPY CODE</button>
        </div>
    </div>

    <footer class="footer">
        <span>© 2025 NOV4</span>
        <a href="store.html">STORE</a>
        <a href="https://discord.gg/eFMMZDgww8" target="_blank">DISCORD</a>
    </footer>

    <script>
        // --- 3D TILT LOGIC ---
        function applyTilt(card) {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0)`;
            });
        }

        // --- GLITCH LOGIC ---
        const logo = document.getElementById('nova-logo');
        const originalText = "NovaScript";
        const chars = "ABCDEFGHJKMNPQRSTUVWXY0123456789$#/_";
        
        function scramble() {
            let iteration = 0;
            const interval = setInterval(() => {
                logo.innerText = originalText.split("").map((letter, index) => {
                    if(index < iteration) return originalText[index];
                    return chars[Math.floor(Math.random() * chars.length)]
                }).join("");
                if(iteration >= originalText.length) clearInterval(interval);
                iteration += 1/3;
            }, 30);
        }
        setInterval(scramble, 8000);
        scramble();

        // --- FETCH & RENDER ---
        window.addEventListener('DOMContentLoaded', async () => {
            const list = document.getElementById('script-list');
            const modal = document.getElementById('code-modal');
            
            try {
                const response = await fetch('/.netlify/functions/get-scripts');
                const result = await response.json();
                
                if (result.success) {
                    list.innerHTML = '';
                    result.scripts.forEach((script, i) => {
                        const el = document.createElement('div');
                        el.className = 'script-item';
                        el.innerHTML = `
                            <h2>${script.title}</h2>
                            <p>${script.description}</p>
                            <div class="card-footer">
                                <span class="version-tag">V${script.version || '1.0'}</span>
                                <span class="get-btn">Get Code ➔</span>
                            </div>
                        `;
                        
                        el.onclick = () => {
                            document.getElementById('modal-title').innerText = script.title;
                            document.getElementById('modal-loader-code').innerText = script.loader_script;
                            modal.style.display = 'flex';
                            setTimeout(() => modal.classList.add('active'), 10);
                        };

                        list.appendChild(el);
                        applyTilt(el);
                        setTimeout(() => el.classList.add('visible'), i * 100);
                    });
                }
            } catch (e) {
                list.innerHTML = "<p>Failed to load repository.</p>";
            }
        });

        // Modal Close
        document.getElementById('modal-close-btn').onclick = () => {
            document.getElementById('code-modal').classList.remove('active');
            setTimeout(() => document.getElementById('code-modal').style.display = 'none', 300);
        };

        // Copy Logic
        document.getElementById('modal-copy-btn').onclick = function() {
            const code = document.getElementById('modal-loader-code').innerText;
            navigator.clipboard.writeText(code);
            this.innerText = "COPIED!";
            setTimeout(() => this.innerText = "COPY CODE", 2000);
        };
    </script>
</body>
</html>
