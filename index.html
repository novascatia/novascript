<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova.Scripts - Access Login</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Shared Elegant Styling */
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark background */
            color: #f8fafc; /* Light text */
        }
        .text-primary-dark { color: #4f46e5; } /* Indigo 600 */
        .bg-card { background-color: #1e293b; } /* Deep Slate Gray for card */
        .bg-accent { background-color: #3b82f6; } /* Blue 500 for button */
        .hover-bg-accent:hover { background-color: #2563eb; } /* Blue 600 on hover */
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">

    <div class="max-w-sm w-full mx-auto p-12 bg-card rounded-2xl shadow-2xl border border-indigo-500/20">
        
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-primary-dark mb-2 tracking-tight">Portal Login</h1>
            <p class="text-sm text-gray-400 font-light">Enter your credentials to access Nova.Scripts</p>
        </div>

        <div id="loadingMessage" class="text-sm text-gray-500 mb-6 text-center">Initializing connection...</div>
        
        <form id="loginForm" class="space-y-4" style="display: none;">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" id="email" required
                       class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-primary-dark focus:border-primary-dark">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" required
                       class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-primary-dark focus:border-primary-dark">
            </div>
            <button type="submit" id="loginBtn" 
                    class="bg-accent hover-bg-accent text-white font-semibold py-3 rounded-lg 
                           transition duration-300 ease-in-out w-full shadow-lg transform hover:scale-[1.01]">
                Sign In
            </button>
        </form>

        <p id="authMessage" class="mt-4 text-center text-sm text-red-400"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        let supabase;
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loadingMessage = document.getElementById('loadingMessage');
        const authMessage = document.getElementById('authMessage');
        const loginBtn = document.getElementById('loginBtn');

        async function initSupabase() {
            try {
                const response = await fetch('/.netlify/functions/get-config');
                if (!response.ok) throw new Error('Could not get Supabase keys.');
                const keys = await response.json();
                supabase = window.supabase.createClient(keys.supabaseUrl, keys.supabaseKey);
                
                loadingMessage.style.display = 'none';
                loginForm.style.display = 'block';
                
                // Check if user is already logged in
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    window.location.href = '/dashboard.html';
                }

            } catch (error) {
                loadingMessage.textContent = `Error initializing: ${error.message}`;
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authMessage.textContent = 'Logging in...';
            loginBtn.disabled = true;

            const email = emailInput.value;
            const password = passwordInput.value;

            // Supabase Standard Sign In
            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                authMessage.textContent = `Error: ${error.message}. Please check your credentials.`;
            } else {
                authMessage.textContent = 'Login successful! Redirecting...';
                window.location.href = '/dashboard.html';
            }
            
            loginBtn.disabled = false;
        });

        initSupabase();
    </script>
</body>
</html>
