<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { nova: { dark: '#050505', card: '#0a0a0c', border: '#1e1e24', accent: '#3b82f6', glow: '#60a5fa' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; background-image: radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.15), transparent 60%); }
        .glass-card { background: rgba(10, 10, 12, 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #fff; }
        .input-nova { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); transition: all 0.3s ease; }
        .input-nova:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body class="text-gray-300 min-h-screen flex items-center justify-center p-4 overflow-hidden relative">
    
    <div class="absolute inset-0 z-0 opacity-20 pointer-events-none" style="background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 40px 40px;"></div>

    <div class="glass-card w-full max-w-md border border-nova-border rounded-2xl p-8 relative z-10 shadow-2xl shadow-blue-900/20">
        
        <div class="text-center mb-8">
            <div class="inline-block bg-blue-500/10 border border-blue-500/20 text-blue-400 font-mono text-xs px-3 py-1 rounded-full mb-4">SYSTEM.AUTH</div>
            <h1 class="text-3xl font-bold text-white tracking-tight">NovaScript</h1>
            <p class="text-sm text-gray-500 mt-2">Premium Execution Ecosystem</p>
        </div>

        <div id="alert-box" class="hidden mb-4 p-3 rounded-lg text-sm bg-red-500/10 border border-red-500/20 text-red-400 text-center"></div>

        <div class="flex border-b border-nova-border mb-6">
            <button onclick="switchTab('login')" id="tab-login" class="flex-1 pb-3 text-sm font-medium tab-active transition-colors">Login</button>
            <button onclick="switchTab('register')" id="tab-register" class="flex-1 pb-3 text-sm font-medium text-gray-500 hover:text-gray-300 transition-colors">Create Account</button>
        </div>

        <form id="auth-form" onsubmit="handleAuth(event)">
            <input type="hidden" id="auth-action" value="login">
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">USERNAME</label>
                    <input type="text" id="username" required class="input-nova w-full px-4 py-3 rounded-xl text-white placeholder-gray-600" placeholder="Enter your username">
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">PASSWORD</label>
                    <input type="password" id="password" required class="input-nova w-full px-4 py-3 rounded-xl text-white placeholder-gray-600" placeholder="••••••••">
                </div>

                <div id="register-fields" class="hidden space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1 flex justify-between">
                            VERIFICATION CODE 
                            <a href="https://discord.gg/eFMMZDgww8" target="_blank" class="text-blue-400 hover:text-blue-300">Get Code</a>
                        </label>
                        <input type="text" id="verification-code" class="input-nova w-full px-4 py-3 rounded-xl text-white font-mono placeholder-gray-600 uppercase" placeholder="XXXX-XXXX">
                    </div>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-white hover:bg-gray-100 text-black font-bold py-3.5 px-4 rounded-xl mt-8 transition-transform transform active:scale-95 flex justify-center items-center">
                Access System
            </button>
        </form>

        <div class="mt-8 flex items-center justify-center space-x-4">
            <div class="h-px bg-nova-border flex-1"></div>
            <span class="text-xs text-gray-600 font-mono">OR</span>
            <div class="h-px bg-nova-border flex-1"></div>
        </div>

        <button onclick="loginAsGuest()" class="w-full mt-6 bg-transparent hover:bg-white/5 border border-nova-border text-gray-400 font-medium py-3 rounded-xl transition-colors flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            Login as Guest
        </button>
    </div>

    <script>
        function switchTab(tab) {
            document.getElementById('auth-action').value = tab;
            document.getElementById('alert-box').classList.add('hidden');
            
            const btnLogin = document.getElementById('tab-login');
            const btnRegister = document.getElementById('tab-register');
            const regFields = document.getElementById('register-fields');
            const submitBtn = document.getElementById('submit-btn');
            
            if (tab === 'login') {
                btnLogin.classList.add('tab-active', 'text-white');
                btnLogin.classList.remove('text-gray-500');
                btnRegister.classList.remove('tab-active', 'text-white');
                btnRegister.classList.add('text-gray-500');
                
                regFields.classList.add('hidden');
                document.getElementById('verification-code').removeAttribute('required');
                submitBtn.innerText = 'Access System';
            } else {
                btnRegister.classList.add('tab-active', 'text-white');
                btnRegister.classList.remove('text-gray-500');
                btnLogin.classList.remove('tab-active', 'text-white');
                btnLogin.classList.add('text-gray-500');
                
                regFields.classList.remove('hidden');
                document.getElementById('verification-code').setAttribute('required', 'true');
                submitBtn.innerText = 'Create Account';
            }
        }

        function showAlert(message, isSuccess = false) {
            const box = document.getElementById('alert-box');
            box.classList.remove('hidden', 'bg-red-500/10', 'border-red-500/20', 'text-red-400', 'bg-green-500/10', 'border-green-500/20', 'text-green-400');
            box.classList.add(isSuccess ? 'bg-green-500/10' : 'bg-red-500/10');
            box.classList.add(isSuccess ? 'border-green-500/20' : 'border-red-500/20');
            box.classList.add(isSuccess ? 'text-green-400' : 'text-red-400');
            box.innerText = message;
        }

        async function handleAuth(e) {
            e.preventDefault();
            const action = document.getElementById('auth-action').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const verificationCode = document.getElementById('verification-code').value;
            const btn = document.getElementById('submit-btn');

            btn.disabled = true;
            btn.innerText = 'Processing...';

            try {
                const res = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    body: JSON.stringify({ action, username, password, verificationCode })
                });
                const data = await res.json();

                if (data.success) {
                    // Simpan data session di LocalStorage
                    localStorage.setItem('nova_user', JSON.stringify(data.user));
                    localStorage.setItem('nova_role', 'member');
                    
                    showAlert(action === 'login' ? 'Login Success!' : 'Account Created!', true);
                    setTimeout(() => window.location.href = 'index.html', 1000); // Redirect ke library
                } else {
                    showAlert(data.message);
                }
            } catch (err) {
                showAlert('Connection error. Try again.');
            } finally {
                btn.disabled = false;
                btn.innerText = action === 'login' ? 'Access System' : 'Create Account';
            }
        }

        function loginAsGuest() {
            localStorage.setItem('nova_user', JSON.stringify({ username: 'Guest_' + Math.floor(Math.random() * 9999), wallet: 0 }));
            localStorage.setItem('nova_role', 'guest');
            window.location.href = ''; // Pindah ke halaman library
        }
    </script>
</body>
</html>
