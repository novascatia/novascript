<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript | Library</title>
    
    <script>
        if (!localStorage.getItem('nova_user')) {
            window.location.href = '/login'; // Redirect bersih
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; }
        .nav-glass { background: rgba(9, 9, 11, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #27272a; }
        .card-item { background-color: #18181b; border: 1px solid #27272a; transition: 0.2s; }
        .card-item:hover { border-color: #3b82f6; }
        .modal { opacity: 0; pointer-events: none; transition: 0.2s; }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-box { transform: scale(0.95); transition: 0.2s; }
        .modal.active .modal-box { transform: scale(1); }
    </style>
</head>
<body class="text-gray-300 min-h-screen">

    <nav class="nav-glass fixed top-0 w-full z-40 px-6 py-4 flex justify-between items-center">
        <div class="font-bold text-white text-lg tracking-tight">NovaScript</div>
        
        <div class="flex items-center gap-5">
            <div class="flex flex-col text-right">
                <span id="display-username" class="text-sm font-semibold text-white">Loading...</span>
                <span id="display-wallet" class="text-xs text-blue-400 font-mono">Rp 0</span>
            </div>
            
            <button id="btn-topup" onclick="openTopup()" class="hidden bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-md text-xs font-semibold transition-colors">
                Top Up
            </button>

            <button onclick="logout()" class="text-gray-400 hover:text-red-400 transition-colors" title="Logout">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto pt-28 pb-20 px-6">
        <h1 class="text-3xl font-bold text-white mb-2">Script Library</h1>
        <p class="text-gray-400 mb-10 text-sm">Explore premium automated scripts.</p>

        <div id="script-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <p class="text-gray-500">Loading library...</p>
        </div>
    </main>

    <div id="topup-modal" class="modal fixed inset-0 z-50 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="modal-box w-full max-w-md bg-[#18181b] border border-[#27272a] rounded-xl overflow-hidden shadow-2xl">
            <div class="p-5 border-b border-[#27272a] flex justify-between items-center">
                <h3 class="font-bold text-white">Top Up Wallet</h3>
                <button onclick="closeTopup()" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            
            <div class="p-6">
                <div class="flex gap-2 mb-5 bg-[#09090b] p-1 rounded-lg border border-[#27272a]">
                    <button onclick="switchTopup('qris')" id="tab-qris" class="flex-1 py-1.5 text-sm font-semibold rounded-md bg-zinc-800 text-white">QRIS</button>
                    <button onclick="switchTopup('bgl')" id="tab-bgl" class="flex-1 py-1.5 text-sm font-semibold rounded-md text-gray-400 hover:text-gray-200">BGL</button>
                </div>

                <div id="section-qris" class="text-center">
                    <p class="text-sm text-gray-400 mb-4">Scan using any E-Wallet or Bank</p>
                    <img src="https://media.discordapp.net/attachments/1408185563944718438/1453987119780462683/qr_ID1025376739336_26.12.25_176672247_1766722476960.jpg?ex=696f1687&is=696dc507&hm=ebfef12a286f2ae9b01df0917257524d54626302054d232ac5d8f88bf3d560ea&=&format=webp&width=639&height=900" class="w-48 h-auto mx-auto rounded-lg border border-[#27272a] mb-4">
                    <p class="text-xs text-yellow-500">Send proof of payment to Discord Admin.</p>
                </div>

                <div id="section-bgl" class="hidden text-center">
                    <div class="bg-blue-500/10 border border-blue-500/20 p-4 rounded-lg mb-4">
                        <p class="text-sm text-blue-400 font-semibold mb-1">Current Rate</p>
                        <p class="text-2xl font-bold text-white font-mono">1 BGL = Rp 1.500</p>
                    </div>
                    <div class="text-left text-sm text-gray-400 space-y-2 bg-[#09090b] p-4 rounded-lg border border-[#27272a]">
                        <p><strong>World:</strong> <span class="text-white">DEXT</span></p>
                        <p><strong>Owner:</strong> <span class="text-white">Dexterity</span></p>
                        <p class="mt-2 text-xs text-yellow-500">⚠️ Put your username <span id="bgl-username" class="font-bold text-white"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initApp() {
            const userStr = localStorage.getItem('nova_user');
            const role = localStorage.getItem('nova_role');
            
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('display-username').innerText = user.username;
                document.getElementById('bgl-username').innerText = `(${user.username})`;
                document.getElementById('display-wallet').innerText = `Rp ${parseInt(user.wallet || 0).toLocaleString('id-ID')}`;

                if (role !== 'guest') {
                    document.getElementById('btn-topup').classList.remove('hidden');
                }
            }
            loadScripts();
        }

        async function loadScripts() {
            const container = document.getElementById('script-list');
            try {
                const res = await fetch('/.netlify/functions/get-scripts');
                const result = await res.json();
                container.innerHTML = ''; 

                if (result.success && result.scripts.length > 0) {
                    result.scripts.forEach((script) => {
                        const card = document.createElement('div');
                        card.className = 'card-item p-6 rounded-xl cursor-pointer flex flex-col justify-between';
                        card.innerHTML = `
                            <div>
                                <h2 class="text-lg font-bold text-white mb-2">${script.title}</h2>
                                <p class="text-sm text-gray-400 line-clamp-2">${script.description}</p>
                            </div>
                            <div class="mt-6 flex justify-between items-center">
                                <span class="text-xs text-gray-500">v${script.version || '1.0.0'}</span>
                                <span class="text-sm font-semibold text-blue-500">Execute</span>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<p class="text-gray-500">No scripts available.</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-red-400">Connection failed.</p>';
            }
        }

        function openTopup() { document.getElementById('topup-modal').classList.add('active'); }
        function closeTopup() { document.getElementById('topup-modal').classList.remove('active'); }

        function switchTopup(type) {
            const tabQris = document.getElementById('tab-qris');
            const tabBgl = document.getElementById('tab-bgl');
            const secQris = document.getElementById('section-qris');
            const secBgl = document.getElementById('section-bgl');

            if(type === 'qris') {
                tabQris.className = 'flex-1 py-1.5 text-sm font-semibold rounded-md bg-zinc-800 text-white';
                tabBgl.className = 'flex-1 py-1.5 text-sm font-semibold rounded-md text-gray-400 hover:text-gray-200';
                secQris.classList.remove('hidden'); secBgl.classList.add('hidden');
            } else {
                tabBgl.className = 'flex-1 py-1.5 text-sm font-semibold rounded-md bg-zinc-800 text-white';
                tabQris.className = 'flex-1 py-1.5 text-sm font-semibold rounded-md text-gray-400 hover:text-gray-200';
                secBgl.classList.remove('hidden'); secQris.classList.add('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('nova_user');
            localStorage.removeItem('nova_role');
            window.location.href = '/login'; 
        }

        initApp();
    </script>
</body>
</html>
