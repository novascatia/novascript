<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascript Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: rgba(20, 20, 20, 0.6);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888;
            --accent-glow: rgba(255, 255, 255, 0.15);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            /* Dot Grid Background Pattern */
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Vignette / Spotlight Effect di atas */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 500px;
            background: radial-gradient(circle at 50% 0%, rgba(50, 50, 50, 0.2), transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 80px 20px 120px 20px; 
        }

        /* HEADER */
        header { text-align: center; margin-bottom: 70px; }

        header h1 { 
            font-size: clamp(2.5rem, 5vw, 4rem); /* Responsif otomatis */
            font-weight: 800; 
            letter-spacing: -2px; 
            margin: 0; 
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        #nova-logo {
            display: inline-block;
            background: linear-gradient(135deg, #fff 30%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #nova-logo.glitching { -webkit-text-fill-color: initial; }

        header p { 
            font-size: 1.1rem; 
            color: var(--text-muted); 
            margin-top: 15px; 
            font-weight: 300;
        }

        /* GRID SYSTEM */
        .script-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
        }

        /* CARD DESIGN */
        .script-item { 
            background-color: var(--bg-card); 
            backdrop-filter: blur(10px); /* Glass effect */
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid var(--border-color); 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* Subtle Inner Border Glow on Hover */
        .script-item::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(180deg, rgba(255,255,255,0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.4s;
        }

        .script-item:hover { 
            transform: translateY(-8px); 
            background-color: rgba(30, 30, 30, 0.8);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .script-item:hover::after { opacity: 1; }

        .script-item h2 { 
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 12px 0; 
            color: #fff; 
            letter-spacing: -0.5px;
        }

        .script-item p { 
            font-size: 0.95rem;
            margin: 0 0 25px 0; 
            color: #999; 
            line-height: 1.6; 
        }

        .script-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .script-version { 
            font-family: 'JetBrains Mono', monospace; /* Font coding */
            font-size: 0.75rem; 
            color: #555; 
            background: rgba(255,255,255,0.05);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .arrow-icon {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: #fff;
        }

        .script-item:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        /* SKELETON LOADING ANIMATION */
        .skeleton {
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            height: 180px;
            position: relative;
            overflow: hidden;
        }
        .skeleton::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            100% { left: 100%; }
        }

        /* MODAL */
        .code-modal-overlay { 
            position: fixed; inset: 0;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; 
            z-index: 2000; 
            opacity: 0; transition: opacity 0.3s ease;
        }
        
        .code-modal-overlay.active { opacity: 1; }

        .code-modal-content { 
            background: #0f0f0f; 
            border: 1px solid #333; 
            border-radius: 24px; 
            width: 90%; max-width: 700px; max-height: 85vh; 
            display: flex; flex-direction: column; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.8); 
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .code-modal-overlay.active .code-modal-content { transform: scale(1); }

        .code-modal-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 25px 30px; 
            border-bottom: 1px solid #222; 
        }

        .code-modal-header h3 { margin: 0; color: #fff; font-weight: 600; }
        .close-btn { color: #666; background: none; border: none; font-size: 1.5rem; cursor: pointer; transition: 0.2s; }
        .close-btn:hover { color: #fff; transform: rotate(90deg); }

        .code-modal-body { 
            flex-grow: 1; overflow-y: auto; 
            background-color: #0a0a0a; 
            padding: 25px; 
        }

        .code-modal-body code { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.85rem; color: #d4d4d4; 
        }

        .code-modal-footer { 
            padding: 20px 30px; 
            border-top: 1px solid #222; 
            text-align: right; 
        }

        .copy-btn { 
            background: #fff; color: #000; border: none; 
            padding: 12px 28px; border-radius: 50px; 
            font-weight: 600; cursor: pointer; 
            transition: all 0.2s;
        }
        .copy-btn:hover { background: #e0e0e0; transform: scale(1.05); }

        /* FOOTER */
        .footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(5, 5, 5, 0.85); 
            backdrop-filter: blur(10px);
            color: #444; text-align: center; 
            padding: 20px 0; font-size: 0.85rem; 
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .footer a { color: #fff; text-decoration: none; font-weight: 600; transition: color 0.2s; }
        .footer a:hover { color: #ccc; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span id="nova-logo">NovaScript</span> Library</h1>
            <p>@novascatia private script collection</p>
        </header>
        
        <div id="script-list" class="script-list">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>

    <div id="code-modal" class="code-modal-overlay">
        <div class="code-modal-content">
            <div class="code-modal-header">
                <h3 id="modal-title">Loader Script</h3>
                <button id="modal-close-btn" class="close-btn">&times;</button>
            </div>
            <div class="code-modal-body">
                <pre><code id="modal-loader-code"></code></pre>
            </div>
            <div class="code-modal-footer">
                <button id="modal-copy-btn" class="copy-btn">Copy Script</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        Design by nov4. &nbsp;|&nbsp;
        <a href="https://discord.gg/86F7hMVRxp" target="_blank">Join Discord</a>
    </footer>

    <script>
        // --- Glitch Effect (Logo) ---
        const logoElement = document.getElementById('nova-logo');
        const originalText = 'NovaScript';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>/[]*'; // Karakter lebih teknikal
        
        function startScrambleEffect() {
            if (!logoElement) return;
            let tempText = Array(originalText.length).fill(originalText[0]);
            let scrambleCount = 0;
            logoElement.classList.add('glitching');

            const scrambleTimer = setInterval(() => {
                if (scrambleCount < originalText.length) {
                    tempText[scrambleCount] = characters.charAt(Math.floor(Math.random() * characters.length));
                    logoElement.textContent = tempText.join('');
                    logoElement.style.color = '#fff'; // Flash white
                    scrambleCount++;
                } else {
                    clearInterval(scrambleTimer);
                    let resolveCount = 0;
                    const resolveTimer = setInterval(() => {
                        if (resolveCount < originalText.length) {
                            tempText[resolveCount] = originalText[resolveCount];
                            logoElement.textContent = tempText.join('');
                            resolveCount++;
                        } else {
                            clearInterval(resolveTimer);
                            logoElement.style.color = ''; 
                            logoElement.classList.remove('glitching');
                            setTimeout(startScrambleEffect, Math.random() * 5000 + 4000);
                        }
                    }, 50); 
                }
            }, 40); 
        }
        startScrambleEffect();
        
        // --- Fetch & UI Logic ---
        window.addEventListener('DOMContentLoaded', async () => {
            const scriptListContainer = document.getElementById('script-list');
            const codeModal = document.getElementById('code-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalLoaderCode = document.getElementById('modal-loader-code');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalCopyBtn = document.getElementById('modal-copy-btn');
            let scriptsData = [];

            // Fetch Data
            try {
                // Simulasi delay sedikit agar skeleton loading terlihat keren (opsional, bisa dihapus)
                // await new Promise(r => setTimeout(r, 800)); 

                const response = await fetch('/.netlify/functions/get-scripts');
                const result = await response.json();
                
                scriptListContainer.innerHTML = ''; // Hapus skeleton loader

                if (result.success && result.scripts.length > 0) {
                    scriptsData = result.scripts;
                    scriptsData.forEach((script, index) => {
                        const item = document.createElement('div');
                        item.className = 'script-item';
                        item.setAttribute('data-index', index);
                        // Struktur Card Baru dengan Icon Panah
                        item.innerHTML = `
                            <h2>${script.title}</h2>
                            <p>${script.description}</p>
                            <div class="script-footer">
                                <span class="script-version">v${script.version || '1.0'}</span>
                                <span class="arrow-icon">âž”</span>
                            </div>
                        `;
                        scriptListContainer.appendChild(item);
                    });
                } else {
                    scriptListContainer.innerHTML = '<p style="text-align:center; color:#555;">No scripts available.</p>';
                }
            } catch (error) {
                scriptListContainer.innerHTML = `<p style="color:#ff4444; text-align:center;">Failed to load database.</p>`;
            }

            // Modal Logic
            scriptListContainer.addEventListener('click', (e) => {
                const scriptItem = e.target.closest('.script-item');
                if (scriptItem) {
                    const index = scriptItem.dataset.index;
                    modalTitle.textContent = scriptsData[index].title;
                    modalLoaderCode.textContent = scriptsData[index].loader_script;
                    codeModal.style.display = 'flex';
                    setTimeout(() => codeModal.classList.add('active'), 10);
                }
            });

            const closeModal = () => { 
                codeModal.classList.remove('active');
                setTimeout(() => codeModal.style.display = 'none', 300);
            };
            
            modalCloseBtn.addEventListener('click', closeModal);
            codeModal.addEventListener('click', (e) => { if (e.target === codeModal) closeModal(); });

            modalCopyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(modalLoaderCode.textContent).then(() => {
                    const originalText = modalCopyBtn.textContent;
                    modalCopyBtn.textContent = 'Copied!';
                    modalCopyBtn.style.background = '#4ade80';
                    setTimeout(() => { 
                        modalCopyBtn.textContent = originalText; 
                        modalCopyBtn.style.background = '#fff'; 
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
