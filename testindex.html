<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript | Premium Library</title>
    
    <script>
        const activeUser = localStorage.getItem('nova_user');
        if (!activeUser) {
            window.location.href = 'login.html'; // Tendang ke halaman login
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { nova: { dark: '#050505', card: '#0a0a0c', border: '#1e1e24', accent: '#3b82f6' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; }
        .glass-nav { background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #1e1e24; }
        .glass-card { background: rgba(10, 10, 12, 0.6); backdrop-filter: blur(16px); border: 1px solid #1e1e24; transition: all 0.3s ease; }
        .glass-card:hover { border-color: #3b82f6; transform: translateY(-4px); box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.2); }
        
        /* Modal Animation */
        .modal-overlay { opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content { transform: scale(0.95) translateY(10px); transition: all 0.3s ease; }
        .modal-overlay.active .modal-content { transform: scale(1) translateY(0); }
    </style>
</head>
<body class="text-gray-300 min-h-screen relative overflow-x-hidden">

    <div class="fixed inset-0 z-0 opacity-20 pointer-events-none" style="background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 40px 40px;"></div>
    <div class="fixed top-[-10%] left-[50%] translate-x-[-50%] w-full max-w-[1000px] h-[600px] pointer-events-none z-0" style="background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.08) 0%, transparent 70%);"></div>

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-black font-bold">N</div>
            <span class="font-bold text-white tracking-wider">NovaScript</span>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex flex-col text-right">
                <span id="display-username" class="text-sm font-bold text-white">Loading...</span>
                <span class="text-xs text-blue-400 font-mono" id="display-wallet">Rp 0</span>
            </div>
            
            <button id="btn-topup" class="hidden bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 border border-blue-500/30 px-4 py-2 rounded-lg text-xs font-bold transition-colors">
                + TOP UP
            </button>

            <button onclick="handleLogout()" class="text-gray-500 hover:text-red-400 transition-colors ml-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </button>
        </div>
    </nav>

    <main class="relative z-10 max-w-6xl mx-auto pt-32 pb-20 px-6">
        <header class="text-center mb-16">
            <div class="inline-block bg-green-500/10 border border-green-500/20 text-green-400 font-mono text-xs px-3 py-1 rounded-full mb-4 flex items-center justify-center gap-2 mx-auto w-max">
                <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></div> DB Connected
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Script Repository</h1>
            <p class="text-gray-500 mt-4 max-w-md mx-auto">Explore and execute our premium automated scripts. Access depends on your tier.</p>
        </header>

        <div id="script-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="glass-card p-6 h-48 animate-pulse rounded-2xl flex flex-col justify-between">
                <div>
                    <div class="h-4 bg-gray-800 rounded w-3/4 mb-4"></div>
                    <div class="h-3 bg-gray-800 rounded w-full mb-2"></div>
                    <div class="h-3 bg-gray-800 rounded w-5/6"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="code-modal" class="modal-overlay fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-2xl bg-nova-card border border-nova-border rounded-2xl overflow-hidden shadow-2xl">
            <div class="flex justify-between items-center p-5 border-b border-nova-border bg-black/50">
                <h3 id="modal-title" class="font-bold text-white">Script Source</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition-colors">&times;</button>
            </div>
            <div class="p-6 bg-[#080808] overflow-y-auto max-h-[60vh]">
                <pre><code id="modal-loader-code" class="text-sm font-mono text-gray-300">Loading...</code></pre>
            </div>
            <div class="p-5 border-t border-nova-border flex justify-end bg-black/50">
                <button id="modal-copy-btn" class="bg-white hover:bg-gray-200 text-black font-bold py-2 px-6 rounded-xl transition-colors text-sm">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script>
        let scriptsData = [];

        // 1. Inisialisasi Data User
        function initUser() {
            const userStr = localStorage.getItem('nova_user');
            const role = localStorage.getItem('nova_role');
            
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('display-username').innerText = user.username;
                document.getElementById('display-wallet').innerText = `Rp ${parseInt(user.wallet || 0).toLocaleString('id-ID')}`;

                // Tampilkan tombol TopUp hanya untuk member (bukan guest)
                if (role !== 'guest') {
                    document.getElementById('btn-topup').classList.remove('hidden');
                }
            }
        }

        // 2. Load Scripts dari Database
        async function loadScripts() {
            const container = document.getElementById('script-list');
            try {
                const res = await fetch('/.netlify/functions/get-scripts');
                const result = await res.json();
                container.innerHTML = ''; 

                if (result.success && result.scripts.length > 0) {
                    scriptsData = result.scripts;
                    scriptsData.forEach((script, idx) => {
                        const card = document.createElement('div');
                        card.className = 'glass-card p-6 rounded-2xl cursor-pointer flex flex-col justify-between';
                        card.onclick = () => openModal(idx);
                        card.innerHTML = `
                            <div>
                                <h2 class="text-xl font-bold text-white mb-2">${script.title}</h2>
                                <p class="text-sm text-gray-400 line-clamp-3">${script.description}</p>
                            </div>
                            <div class="mt-6 flex justify-between items-center border-t border-nova-border pt-4">
                                <span class="text-xs font-mono text-gray-500">v${script.version || '1.0.0'}</span>
                                <span class="text-xs font-bold text-blue-400 group-hover:text-blue-300">Get Script â†’</span>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<p class="text-gray-500 text-center col-span-full">No scripts found.</p>';
                }
            } catch (error) {
                container.innerHTML = '<p class="text-red-400 text-center col-span-full">Failed to connect to database.</p>';
            }
        }

        // 3. Fungsi Modal & Copy
        function openModal(index) {
            const script = scriptsData[index];
            document.getElementById('modal-title').innerText = script.title;
            document.getElementById('modal-loader-code').innerText = script.loader_script;
            document.getElementById('code-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('code-modal').classList.remove('active');
        }

        document.getElementById('modal-copy-btn').onclick = function() {
            const code = document.getElementById('modal-loader-code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                const btn = this;
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                btn.classList.replace('bg-white', 'bg-green-400');
                btn.classList.replace('text-black', 'text-white');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.replace('bg-green-400', 'bg-white');
                    btn.classList.replace('text-white', 'text-black');
                }, 2000);
            });
        };

        // Tutup modal kalau klik area luar
        document.getElementById('code-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('code-modal')) closeModal();
        });

        // 4. Logout Logic
        function handleLogout() {
            localStorage.removeItem('nova_user');
            localStorage.removeItem('nova_role');
            window.location.href = 'login.html';
        }

        // Run on load
        initUser();
        loadScripts();
    </script>
</body>
</html>
