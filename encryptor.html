<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaScript Encryptor</title>
    <style>
        :root {
            --bg-dark: #121212; --bg-medium: #1f2937; --bg-light: #374151;
            --text-light: #e5e7eb; --text-muted: #9ca3af; --accent: #3b82f6;
            --accent-hover: #2563eb; --border-color: #4b5563; --border-radius: 10px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; background-color: var(--bg-dark); color: var(--text-light); padding: 40px 20px; }
        .card { width: 100%; max-width: 700px; background: var(--bg-medium); border-radius: var(--border-radius); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border: 1px solid var(--border-color); }
        .card-header { text-align: center; padding: 25px; border-bottom: 1px solid var(--border-color); }
        .card-header h1 { color: var(--text-light); font-weight: 600; }
        .card-body { padding: 30px; display: flex; flex-direction: column; gap: 25px; }
        .form-group label { display: block; margin-bottom: 10px; color: var(--text-muted); font-weight: 500; }
        .input-toggle { display: flex; background-color: var(--bg-dark); border-radius: var(--border-radius); padding: 5px; margin-bottom: 15px; }
        .toggle-button { flex-grow: 1; padding: 10px; text-align: center; font-weight: 600; cursor: pointer; border-radius: var(--border-radius); transition: background-color 0.3s, color 0.3s; color: var(--text-muted); border: 1px solid transparent; }
        .toggle-button.active { background-color: var(--accent); color: #ffffff; }
        .input-area, .output-area { width: 100%; min-height: 200px; padding: 15px; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: var(--border-radius); color: var(--text-light); font-size: 0.9rem; resize: vertical; font-family: 'Roboto Mono', monospace; }
        .input-area:focus, .output-area:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
        #file-input-container { display: none; }
        .custom-file-input { display: block; width: 100%; padding: 12px; background-color: var(--bg-dark); border: 2px dashed var(--border-color); border-radius: var(--border-radius); text-align: center; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; }
        .custom-file-input:hover { background-color: #333; border-color: var(--accent); }
        #file-status { font-size: 0.9em; color: var(--text-muted); margin-top: 10px; text-align: center; }
        .text-input { width: 100%; padding: 12px; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: var(--border-radius); color: var(--text-light); font-size: 1em; }
        .text-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.3); }
        .submit-btn { padding: 15px; border: none; border-radius: var(--border-radius); background-image: linear-gradient(90deg, var(--accent-hover) 0%, var(--accent) 100%); color: white; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        #output-container { display: none; }
        .output-controls { display: flex; gap: 15px; margin-top: 15px; }
        .output-controls button { width: 100%; }
        .status-message { text-align: center; margin-top: 20px; font-weight: 500; height: 20px; transition: color 0.3s; }
    </style>
</head>
<body>
    <form id="encrypt-form" class="card">
        <div class="card-header">
            <h1>NovaScript Encryptor</h1>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>1. Select Input Method</label>
                <div class="input-toggle">
                    <div class="toggle-button active" id="toggle-text">Text Input</div>
                    <div class="toggle-button" id="toggle-file">File Upload</div>
                </div>
                <div id="text-input-container">
                    <textarea id="script-input" class="input-area" placeholder="-- Paste your script here..."></textarea>
                </div>
                <div id="file-input-container">
                    <input type="file" id="file-input" accept=".lua,.txt" style="display: none;">
                    <label for="file-input" class="custom-file-input">Select File (.lua or .txt)</label>
                    <div id="file-status">No file chosen</div>
                </div>
            </div>

            <div class="form-group">
                <label for="key-input">2. Enter Encryption Key</label>
                <input type="text" id="key-input" class="text-input" placeholder="Your secret key" required>
            </div>

            <button type="submit" class="submit-btn" id="encrypt-btn">Encrypt Script</button>
            <div id="status" class="status-message"></div>

            <div id="output-container" class="form-group">
                <label for="script-output">3. Encrypted Result</label>
                <textarea id="script-output" class="output-area" readonly></textarea>
                <div class="output-controls">
                    <button type="button" id="copy-btn" class="submit-btn">Copy</button>
                    <button type="button" id="download-btn" class="submit-btn">Download</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        // --- Setup UI Elements ---
        const form = document.getElementById('encrypt-form');
        const fileInput = document.getElementById('file-input');
        const scriptInput = document.getElementById('script-input');
        const fileStatus = document.getElementById('file-status');
        const keyInput = document.getElementById('key-input');
        const statusDiv = document.getElementById('status');
        
        const outputContainer = document.getElementById('output-container');
        const scriptOutput = document.getElementById('script-output');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        
        const toggleText = document.getElementById('toggle-text');
        const toggleFile = document.getElementById('toggle-file');
        const textContainer = document.getElementById('text-input-container');
        const fileContainer = document.getElementById('file-input-container');
        let inputMode = 'text';

        // --- YASUGAMI'S ORIGINAL OBFUSCATION LOGIC ---
        let realKey = "";
        const leng = 128;
        const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        const abcTab = Array.from(abc);

        let ran1 = "", ran2 = "", ran3 = "", ran4 = "", ran5 = "", ran6 = "";
        for (let i = 0; i < leng; i++) {
            ran1 += abcTab[Math.floor(Math.random() * abcTab.length)];
            ran2 += abcTab[Math.floor(Math.random() * abcTab.length)];
            ran3 += abcTab[Math.floor(Math.random() * abcTab.length)];
            ran4 += abcTab[Math.floor(Math.random() * abcTab.length)];
            ran5 += abcTab[Math.floor(Math.random() * abcTab.length)];
            ran6 += abcTab[Math.floor(Math.random() * abcTab.length)];
        }

        const xorE = (sc, key) => {
            const tabel = [];
            let k = 0;
            for (let i = 0; i < sc.length; i++) {
                let byteValue = sc.charCodeAt(i) + key.charCodeAt(k);
                k++;
                tabel.push(byteValue);
                if (k == key.length) k = 0;
            }
            return tabel;
        };

        const generateAlibiTables = () => {
            const tables = { tab1: [], tab2: [], tab3: [], tab4: [], tab5: [], tab6: [] };
            for (let i = 0; i < leng; i++) {
                Object.keys(tables).forEach(key => {
                    tables[key][i] = abcTab[Math.floor(Math.random() * abcTab.length)].charCodeAt(0);
                });
            }
            Object.keys(tables).forEach(key => tables[key] = tables[key].join());
            return tables;
        };

        const alibi = (var1, var2, var3, tablenya) => {
            return `_ENV={string=string,table=table,math=math,pairs=pairs,load=load,print=print};${var1}="${var2}";${var2}="${var1}";${var3}={${tablenya}};function xor(t)local ciphertext="";for i=1,#${var2} do local byte=string.byte(${var2}, i);local quibit=string.byte(${var1},(i-1)%#${var1}+1);ciphertext=ciphertext..string.char(bit.bxor(byte,quibit));end;return ciphertext;end;bit={bxor=function(a,b)local r,m=0,1;while a>0 and b>0 do local aa,bb=a%2,b%2;r=r+m*((aa+bb)%2);m=m*2;a=math.floor(a/2);b=math.floor(b/2) end;if a>0 then r=r+m*a end;if b>0 then r=r+m*b end;return r;end};xor(${var3})${ran1}z="Encrypted by nov4script";`;
        };

        const decX = (tabel) => {
            const scriptVar = ran3, keylengVar = ran4, loopVar = ran1, valVar = ran2, resultVar = ran5;
            const watermarkBytes = "\\69\\110\\99\\114\\121\\112\\116\\101\\100\\32\\98\\121\\32\\110\\111\\118\\52\\115\\99\\114\\105\\112\\116";
            return `${scriptVar}={${tabel.join()}};${keylengVar}=0;${resultVar}='';for ${loopVar},${valVar} in pairs(${scriptVar}) do ${keylengVar}=${keylengVar}+1;${resultVar}=${resultVar}.._ENV["\\115\\116\\114\\105\\110\\103"]["\\99\\104\\97\\114"](${valVar}-_ENV["\\115\\116\\114\\105\\110\\103"]["\\98\\121\\116\\101"]("${realKey}",${keylengVar}));if ${keylengVar}==#"${realKey}" then ${keylengVar}=0;end;end;if ${ran1}z=="${watermarkBytes}" then _ENV["\\108\\111\\97\\100"](${resultVar})() else print("Error while running this code");end;`;
        };
        // --- End of Yasugami's Logic ---

        // --- UI Event Listeners ---
        toggleText.addEventListener('click', () => {
            inputMode = 'text';
            textContainer.style.display = 'block';
            fileContainer.style.display = 'none';
            toggleText.classList.add('active');
            toggleFile.classList.remove('active');
        });
        
        toggleFile.addEventListener('click', () => {
            inputMode = 'file';
            textContainer.style.display = 'none';
            fileContainer.style.display = 'block';
            toggleFile.classList.add('active');
            toggleText.classList.remove('active');
        });

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.name.endsWith(".lua") || file.name.endsWith(".txt")) {
                    fileStatus.textContent = `File: ${file.name}`;
                    fileStatus.style.color = 'var(--text-light)';
                } else {
                    fileStatus.textContent = `Error: File format must be .lua or .txt`;
                    fileStatus.style.color = '#ff6b6b';
                    fileInput.value = '';
                }
            } else {
                fileStatus.textContent = 'No file chosen';
            }
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const key = keyInput.value;
            if (!key) {
                showStatus("Please enter an encryption key.", true);
                return;
            }

            if (inputMode === 'text') {
                const scriptContent = scriptInput.value;
                if (!scriptContent.trim()) {
                    showStatus("Please enter a script in the text area.", true);
                    return;
                }
                processEncryption(scriptContent, key, "Encrypted_Script.lua");
            } else {
                const file = fileInput.files[0];
                if (!file) {
                    showStatus("Please select a script file first.", true);
                    return;
                }
                const reader = new FileReader();
                reader.readAsText(file);
                reader.onload = () => processEncryption(reader.result, key, `Encrypted_${file.name}`);
                reader.onerror = () => showStatus("Failed to read the file.", true);
            }
        });

        const processEncryption = (scriptContent, key, fileName) => {
            try {
                realKey = "";
                for (let i = 0; i < key.length; i++) {
                    realKey += "\\" + key.charCodeAt(i);
                }

                const tables = generateAlibiTables();
                const templateE = `local key=[[${key}]];${ran1}z="Encrypted by nov4script";${ran2}=${ran1};${ran3}=${ran2};${ran4}=${ran3};${ran5}=${ran4};${ran6}=${ran5};`;
                const finalScript =
                    templateE +
                    alibi(ran1, ran2, ran3, tables.tab1) +
                    alibi(ran4, ran2, ran5, tables.tab2) +
                    alibi(ran6, ran3, ran1, tables.tab3) +
                    decX(xorE(scriptContent, key)) +
                    alibi(ran2, ran4, ran6, tables.tab4) +
                    alibi(ran1, ran4, ran5, tables.tab5) +
                    alibi(ran2, ran1, ran3, tables.tab6);

                scriptOutput.value = finalScript;
                outputContainer.style.display = 'block';
                showStatus("Encryption successful!", false);

                // Attach filename to download button
                downloadBtn.setAttribute('data-filename', fileName);

            } catch (error) {
                showStatus(`An error occurred: ${error.message}`, true);
            }
        };
        
        const showStatus = (message, isError) => {
            statusDiv.textContent = message;
            statusDiv.style.color = isError ? '#ff6b6b' : '#2ecc71';
        };

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(scriptOutput.value).then(() => {
                showStatus('Result copied to clipboard!', false);
            });
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([scriptOutput.value], { type: "text/plain;charset=utf-8" });
            const href = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = href;
            a.download = downloadBtn.getAttribute('data-filename') || 'Encrypted_by_nov4script.lua';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(href);
        });
    </script>
  </body>
</html>
